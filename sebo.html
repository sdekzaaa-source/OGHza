<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Work Management - SEBOFFICIAL</title>
    
    <!-- App Name for Home Screen (iOS & Android) -->
    <meta name="apple-mobile-web-app-title" content="SEB">
    <meta name="application-name" content="SEB">
    <link rel="manifest" href='data:application/manifest+json,{"name":"SEBOFFICIAL","short_name":"SEB","start_url":".","display":"standalone","background_color":"#0f172a","theme_color":"#0f172a","icons":[{"src":"sebo.png","sizes":"192x192","type":"image/png"}]}'>

    <!-- App Icons -->
    <link rel="icon" type="image/png" href="sebo.png">
    <link rel="apple-touch-icon" href="sebo.png">
    
    <!-- Scripts -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anuphan:wght@300;400;600;700&display=swap');
        body { 
            font-family: 'Anuphan', sans-serif; 
            background-color: #f1f5f9; 
            color: #334155; 
            -webkit-tap-highlight-color: transparent;
        }
        .custom-shadow { box-shadow: 0 4px 20px -5px rgba(148, 163, 184, 0.25); } 
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes modal-pop { 
            0% { transform: scale(0.95); opacity: 0; } 
            100% { transform: scale(1); opacity: 1; } 
        }
        .animate-modal { animation: modal-pop 0.2s ease-out forwards; }
        
        @keyframes shake { 
            10%, 90% { transform: translate3d(-1px, 0, 0); } 
            20%, 80% { transform: translate3d(2px, 0, 0); } 
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 
            40%, 60% { transform: translate3d(4px, 0, 0); } 
        }
        .animate-shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }

        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
        input[type=number] { -moz-appearance: textfield; }

        @keyframes red-glow-pulse { 
            0%, 100% { box-shadow: 0 0 2px rgba(239, 68, 68, 0.3); border-color: rgba(239, 68, 68, 0.6); } 
            50% { box-shadow: 0 0 12px rgba(239, 68, 68, 0.6); border-color: #ef4444; } 
        }
        .urgent-card {
            background-color: white;
            border-width: 2px;
            border-style: solid;
            animation: red-glow-pulse 2s ease-in-out infinite;
        }

        .autocomplete-dropdown { max-height: 280px; overflow-y: auto; z-index: 100; }
        
        /* Netflix Profile Styles */
        .profile-card:hover .profile-avatar {
            border-color: #ffffff;
            transform: scale(1.05);
        }
        .profile-card:hover .profile-name {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // ==========================================
        // ‚ö°Ô∏è SETUP AREA
        // ==========================================
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyckwlg1ltnfWSlU-9MkGZFHZ7Z6jjwgYftF0iqv7KJtGIsA-xoaFDTVZJDQMyUipd72Q/exec"; 
        const SHEET_ID = "14sIYvQUKDtOeBbhPz7z0CLTrLbMdSYWMDFSzje-Qyys";
        const MASTER_GID = "519893714"; 
        const RECORDS_GID = "379151214";
        const SETTINGS_GID = "1966833161"; 
        // ==========================================

        const LucideIcon = ({ name, size = 20, className = "" }) => {
            const ref = useRef(null);
            useEffect(() => {
                if (window.lucide && ref.current) {
                    const element = ref.current;
                    element.innerHTML = '';
                    const i = document.createElement('i');
                    i.setAttribute('data-lucide', name);
                    element.appendChild(i);
                    window.lucide.createIcons({
                        root: element,
                        nameAttr: 'data-lucide',
                        attrs: { width: size, height: size, class: "lucide-icon-svg" }
                    });
                }
            }, [name, size]);
            return <span ref={ref} className={`inline-flex items-center justify-center ${className}`} style={{ width: size, height: size }} />;
        };

        const App = () => {
            // --- States ---
            const [masterProducts, setMasterProducts] = useState([]);
            const [loading, setLoading] = useState(true);
            const [recordsLoading, setRecordsLoading] = useState(false);
            const [activeTab, setActiveTab] = useState('record'); 
            const [viewSubTab, setViewSubTab] = useState('pending'); 
            const [manageSubTab, setManageSubTab] = useState('search');
            
            // Auth
            const [categories, setCategories] = useState([]); 
            const [usersData, setUsersData] = useState([]); 
            const [currentUser, setCurrentUser] = useState(''); 
            const [currentUserRank, setCurrentUserRank] = useState('User'); 
            const [showUserModal, setShowUserModal] = useState(true); 
            const [modalStep, setModalStep] = useState('select'); 
            const [selectedTempUser, setSelectedTempUser] = useState(null);
            const [passwordInput, setPasswordInput] = useState('');
            const [passError, setPassError] = useState(false);

            // Form
            const [searchTerm, setSearchTerm] = useState('');
            const [showSuggestions, setShowSuggestions] = useState(false);
            const [form, setForm] = useState({
                type: '', productName: '', imageUrl: '', quantity: '1', memo: '', isUrgent: false, isDone: false
            });
            const [isSaving, setIsSaving] = useState(false);

            // Lists
            const [savedItems, setSavedItems] = useState([]);
            const [previewImage, setPreviewImage] = useState(null);
            const [itemToDelete, setItemToDelete] = useState(null);
            const [exitingItems, setExitingItems] = useState(new Set());
            const [analysisRange, setAnalysisRange] = useState('7d');

            // Manage Master
            const [productSearchInput, setProductSearchInput] = useState('');
            const [newProduct, setNewProduct] = useState({ name: '', imageBase64: '', imageType: '', preview: '' });
            const [isAddingProduct, setIsAddingProduct] = useState(false);
            const [editMasterItem, setEditMasterItem] = useState(null);
            const [isEditingMaster, setIsEditingMaster] = useState(false);
            const [masterItemToDelete, setMasterItemToDelete] = useState(null);
            const [editQuantityItem, setEditQuantityItem] = useState(null);
            const [editQuantityValue, setEditQuantityValue] = useState('');

            // Dev
            const [visiblePasswords, setVisiblePasswords] = useState(new Set());
            const [editUserRankModal, setEditUserRankModal] = useState(null); 
            const [editUserPassModal, setEditUserPassModal] = useState(null);
            const [newPassValue, setNewPassValue] = useState('');
            const [devActionModal, setDevActionModal] = useState(null); 
            const [isDevWorking, setIsDevWorking] = useState(false);

            // --- Handlers ---

            const formatDriveUrl = (url) => {
                if (!url || typeof url !== 'string') return '';
                if (url.includes('drive.google.com')) {
                    const matchD = url.match(/\/d\/([^\/]+)/);
                    const matchId = url.match(/id=([^&]+)/);
                    const fileId = matchD ? matchD[1] : (matchId ? matchId[1] : '');
                    if (fileId) return `https://lh3.googleusercontent.com/d/${fileId}`;
                }
                return url;
            };

            const parseThaiDate = (dateStr) => {
                if (!dateStr) return new Date(0); 
                try {
                    const parts = dateStr.match(/(\d+)\/(\d+)\/(\d+)/);
                    if (parts) {
                        const d = parseInt(parts[1], 10);
                        const m = parseInt(parts[2], 10) - 1;
                        let y = parseInt(parts[3], 10);
                        if (y > 2400) y -= 543;
                        return new Date(y, m, d);
                    }
                    return new Date(dateStr); 
                } catch (e) { return new Date(0); }
            };

            const fetchCsvData = async (gid) => {
                const csvUrl = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=${gid}&ts=${Date.now()}`;
                try {
                    const res = await fetch(`https://corsproxy.io/?${encodeURIComponent(csvUrl)}`);
                    if (!res.ok) throw new Error();
                    return await res.text();
                } catch (e) {
                    try {
                        const res2 = await fetch(csvUrl);
                        return await res2.text();
                    } catch (err) { return ""; }
                }
            };

            const fetchData = async () => {
                setLoading(true);
                try {
                    const [masterText, settingsText] = await Promise.all([
                        fetchCsvData(MASTER_GID),
                        fetchCsvData(SETTINGS_GID)
                    ]);

                    const products = masterText.split(/\r?\n/).map(line => {
                        const row = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g)?.map(m => m.replace(/^"|"$/g, '')) || [];
                        return (row[0] && row[0] !== '‡∏ä‡∏∑‡πà‡∏≠‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤') ? { name: row[0].trim(), imgUrl: formatDriveUrl(row[1]) } : null;
                    }).filter(Boolean);
                    setMasterProducts(products);

                    const cats = [], usrs = [];
                    settingsText.split(/\r?\n/).slice(1).forEach(line => {
                        const row = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g)?.map(m => m.replace(/^"|"$/g, '')) || [];
                        if (row[0]) cats.push(row[0].trim());
                        if (row[1]) usrs.push({ name: row[1].trim(), pass: (row[2] || "").trim(), rank: (row[3] || "User").trim() });
                    });
                    setCategories(cats);
                    setUsersData(usrs);
                    if (cats.length > 0) setForm(prev => ({ ...prev, type: prev.type || cats[0] }));
                } catch (e) { console.error(e); }
                finally { setLoading(false); }
            };

            const fetchSavedRecords = async () => {
                setRecordsLoading(true);
                try {
                    const text = await fetchCsvData(RECORDS_GID);
                    const records = text.split(/\r?\n/).slice(1).map((line, index) => {
                        const row = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g)?.map(m => m.replace(/^"|"$/g, '')) || [];
                        return row.length >= 3 ? {
                            id: index, timestamp: row[0], type: row[1], productName: row[2],
                            imageUrl: row[3], quantity: row[4], isDone: String(row[5]).toUpperCase() === 'TRUE',
                            isUrgent: String(row[6]).toUpperCase() === 'TRUE', memo: row[7]
                        } : null;
                    }).filter(Boolean);
                    setSavedItems(records);
                } catch (e) { console.error(e); }
                finally { setRecordsLoading(false); }
            };

            const handleUserSelect = (userObj) => {
                const passLower = String(userObj.pass || "").toLowerCase().trim();
                if (passLower === "" || passLower === "none") {
                    setCurrentUser(userObj.name);
                    setCurrentUserRank(userObj.rank);
                    localStorage.setItem('seb_current_user', userObj.name);
                    localStorage.setItem('seb_current_rank', userObj.rank);
                    setShowUserModal(false);
                } else {
                    setSelectedTempUser(userObj);
                    setModalStep('password');
                    setPasswordInput('');
                    setPassError(false);
                }
            };

            const handleVerifyPassword = () => {
                if (passwordInput === selectedTempUser.pass) {
                    setCurrentUser(selectedTempUser.name);
                    setCurrentUserRank(selectedTempUser.rank);
                    localStorage.setItem('seb_current_user', selectedTempUser.name);
                    localStorage.setItem('seb_current_rank', selectedTempUser.rank);
                    setShowUserModal(false);
                    setModalStep('select');
                    setSelectedTempUser(null);
                } else {
                    setPassError(true);
                    setTimeout(() => setPassError(false), 500);
                }
            };

            const handleInputChange = (e) => {
                setSearchTerm(e.target.value);
                setForm(prev => ({ ...prev, productName: e.target.value }));
                setShowSuggestions(true);
            };

            const handleFileChangeInternal = (e, setter) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => setter(prev => ({ ...prev, imageBase64: reader.result.split(',')[1], imageType: file.type, preview: reader.result }));
                    reader.readAsDataURL(file);
                }
            };

            const handleAddProductMaster = async () => {
                if (!newProduct.name || !newProduct.imageBase64) return;
                setIsAddingProduct(true);
                try {
                    await fetch(GOOGLE_SCRIPT_URL, {
                        method: "POST",
                        mode: "no-cors",
                        body: JSON.stringify({ action: 'add_master', productName: newProduct.name, imageBase64: newProduct.imageBase64, imageType: newProduct.imageType, user: currentUser })
                    });
                    setNewProduct({ name: '', imageBase64: '', imageType: '', preview: '' });
                    setTimeout(() => { setManageSubTab('search'); fetchData(); setIsAddingProduct(false); }, 3000);
                } catch (e) { setIsAddingProduct(false); }
            };

            const handleUpdateMaster = async () => {
                if (!editMasterItem || !editMasterItem.name) return;
                setIsEditingMaster(true);
                try {
                    const body = { action: 'update_master', originalName: editMasterItem.originalName, newName: editMasterItem.name, user: currentUser };
                    if (editMasterItem.imageBase64) { body.imageBase64 = editMasterItem.imageBase64; body.imageType = editMasterItem.imageType; }
                    await fetch(GOOGLE_SCRIPT_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(body) });
                    setEditMasterItem(null); fetchData();
                } finally { setIsEditingMaster(false); }
            };

            const confirmDeleteMaster = async () => {
                if (!masterItemToDelete) return;
                const pName = masterItemToDelete;
                setMasterItemToDelete(null);
                try {
                    await fetch(GOOGLE_SCRIPT_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({ action: 'delete_master', productName: pName, user: currentUser }) });
                    fetchData();
                } catch (e) { }
            };

            const handleAddItem = async () => {
                if (!form.productName) return;
                setIsSaving(true);
                const ts = new Date().toLocaleString('th-TH', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit' });
                try {
                    await fetch(GOOGLE_SCRIPT_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({ action: 'add', ...form, timestamp: ts, user: currentUser }) });
                    setForm({ ...form, productName: '', imageUrl: '', quantity: '1', memo: '', isUrgent: false, isDone: false });
                    setSearchTerm('');
                    setTimeout(() => { fetchSavedRecords(); setIsSaving(false); }, 1500);
                } catch (e) { setIsSaving(false); }
            };

            const adjustQuantity = (delta, isForm = true) => {
                const cur = parseInt(isForm ? form.quantity : editQuantityValue) || 1;
                const next = String(Math.max(1, cur + delta));
                if (isForm) setForm(p => ({ ...p, quantity: next }));
                else setEditQuantityValue(next);
            };

            const handleEditQuantity = (item) => {
                setEditQuantityItem(item);
                setEditQuantityValue(item.quantity);
            };

            const confirmEditQuantity = async () => {
                if (!editQuantityItem) return;
                const targetTimestamp = editQuantityItem.timestamp;
                const targetName = editQuantityItem.productName;
                const newQty = editQuantityValue;

                setSavedItems(prev => prev.map(i => (i.timestamp === targetTimestamp && i.productName === targetName) ? { ...i, quantity: newQty } : i));
                setEditQuantityItem(null); 
                try {
                    await fetch(GOOGLE_SCRIPT_URL, {
                        method: "POST", mode: "no-cors",
                        body: JSON.stringify({ action: 'update_quantity', productName: targetName, timestamp: targetTimestamp, quantity: newQty, user: currentUser }),
                    });
                    fetchSavedRecords();
                } catch (e) { }
            };

            const toggleStatus = (item) => {
                const key = item.timestamp + item.productName;
                setExitingItems(prev => new Set(prev).add(key));
                setTimeout(async () => {
                    const newStatus = !item.isDone;
                    setSavedItems(p => p.map(i => (i.timestamp === item.timestamp && i.productName === item.productName) ? { ...i, isDone: newStatus } : i));
                    setExitingItems(p => { const n = new Set(p); n.delete(key); return n; });
                    try {
                        await fetch(GOOGLE_SCRIPT_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({ action: 'update', productName: item.productName, timestamp: item.timestamp, isDone: newStatus, user: currentUser }) });
                        fetchSavedRecords();
                    } catch (e) {}
                }, 1000);
            };

            const handleUpdateUserSetting = async (target, rank, pass) => {
                setIsDevWorking(true);
                try {
                    await fetch(GOOGLE_SCRIPT_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({ action: 'update_user_setting', targetUser: target, rank, pass, user: currentUser }) });
                    setEditUserRankModal(null); setEditUserPassModal(null);
                    fetchData();
                } finally { setIsDevWorking(false); }
            };

            const handleClearSheet = async (type) => {
                setIsDevWorking(true);
                try {
                    await fetch(GOOGLE_SCRIPT_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({ action: type, user: currentUser }) });
                    setDevActionModal(null);
                    fetchData(); fetchSavedRecords();
                } finally { setIsDevWorking(false); }
            };

            const confirmDelete = async () => {
                if (!itemToDelete) return;
                const item = itemToDelete;
                setSavedItems(prev => prev.filter(i => !(i.timestamp === item.timestamp && i.productName === item.productName)));
                setItemToDelete(null);
                try {
                    await fetch(GOOGLE_SCRIPT_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({ action: 'delete', productName: item.productName, timestamp: item.timestamp, user: currentUser }) });
                    fetchSavedRecords();
                } catch (e) { }
            };

            useEffect(() => {
                fetchData();
                fetchSavedRecords();
                const storedUser = localStorage.getItem('seb_current_user');
                const storedRank = localStorage.getItem('seb_current_rank');
                if (storedUser) {
                    setCurrentUser(storedUser);
                    setCurrentUserRank(storedRank || 'User');
                    setShowUserModal(false);
                } else {
                    setShowUserModal(true);
                }
            }, []);

            // --- Netflix Helpers ---
            const getAvatarColor = (idx) => {
                const colors = [
                    'bg-red-600', 'bg-blue-600', 'bg-green-600', 'bg-yellow-500', 
                    'bg-purple-600', 'bg-pink-500', 'bg-indigo-600', 'bg-emerald-500',
                    'bg-orange-600', 'bg-cyan-600'
                ];
                return colors[idx % colors.length];
            };

            // --- Computed Values ---
            const suggestionsItems = useMemo(() => masterProducts.filter(p => p.name.toLowerCase().includes(searchTerm.toLowerCase())).slice(0, 8), [searchTerm, masterProducts]);
            const filteredItemsMemo = useMemo(() => savedItems.filter(i => viewSubTab === 'pending' ? !i.isDone : i.isDone), [savedItems, viewSubTab]);
            const searchedMasterList = useMemo(() => masterProducts.filter(p => p.name.toLowerCase().includes(productSearchInput.toLowerCase())).slice(0, 50), [productSearchInput, masterProducts]);
            
            const analysisData = useMemo(() => {
                const now = new Date();
                let start = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                if (analysisRange === '7d') start.setDate(start.getDate() - 7);
                else if (analysisRange === '30d') start.setDate(start.getDate() - 30);
                else if (analysisRange === '90d') start.setDate(start.getDate() - 90);
                else if (analysisRange === '365d') start.setDate(start.getDate() - 365);
                const filtered = savedItems.filter(i => parseThaiDate(i.timestamp) >= start);
                const agg = {};
                let total = 0;
                filtered.forEach(i => {
                    const q = parseInt(i.quantity) || 0; total += q;
                    if (!agg[i.productName]) agg[i.productName] = { name: i.productName, qty: 0, image: i.imageUrl };
                    agg[i.productName].qty += q;
                });
                return { totalQty: total, totalRecords: filtered.length, topProducts: Object.values(agg).sort((a, b) => b.qty - a.qty).slice(0, 5) };
            }, [savedItems, analysisRange]);

            return (
                <div className="min-h-screen flex flex-col pb-6">
                    {/* ‚úÖ Netflix Style Selection Modal */}
                    {showUserModal && (
                        <div className="fixed inset-0 z-[200] bg-[#141414] flex flex-col items-center justify-center p-6 animate-modal">
                            <div className="max-w-6xl w-full text-center">
                                {modalStep === 'select' ? (
                                    <>
                                        <h2 className="text-white text-3xl sm:text-5xl font-black mb-12 tracking-wide">‡πÉ‡∏Ñ‡∏£‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô?</h2>
                                        <div className="flex flex-wrap justify-center gap-6 sm:gap-10 mt-10">
                                            {usersData.length > 0 ? usersData.map((u, idx) => (
                                                <div 
                                                    key={idx} 
                                                    onClick={() => handleUserSelect(u)}
                                                    className="profile-card group flex flex-col items-center gap-4 cursor-pointer transition-all active:scale-95"
                                                >
                                                    <div className={`profile-avatar w-24 h-24 sm:w-32 sm:h-32 rounded-xl flex items-center justify-center text-white text-4xl sm:text-5xl font-black shadow-2xl border-4 border-transparent group-hover:border-white transition-all transform group-hover:scale-105 duration-200 ${getAvatarColor(idx)}`}>
                                                        {u.name.charAt(0).toUpperCase()}
                                                    </div>
                                                    <span className="profile-name text-slate-400 group-hover:text-white font-bold text-lg sm:text-xl transition-colors">{u.name}</span>
                                                </div>
                                            )) : (
                                                <div className="py-20 text-indigo-500 animate-pulse font-black text-2xl uppercase tracking-[0.3em]">Loading Profiles...</div>
                                            )}
                                        </div>
                                    </>
                                ) : (
                                    <div className="max-w-sm mx-auto space-y-10 animate-in fade-in zoom-in duration-300">
                                        <div className={`w-24 h-24 sm:w-32 sm:h-32 rounded-xl flex items-center justify-center text-white text-5xl font-black mx-auto border-4 border-white ${getAvatarColor(usersData.findIndex(u => u.name === selectedTempUser?.name))}`}>
                                            {selectedTempUser?.name.charAt(0).toUpperCase()}
                                        </div>
                                        <div className="space-y-4">
                                            <h3 className="text-white text-2xl font-black">‡∏£‡∏∞‡∏ö‡∏∏‡∏£‡∏´‡∏±‡∏™‡πÄ‡∏Ç‡πâ‡∏≤‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô</h3>
                                            <p className="text-slate-400 text-sm">‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏ï‡πâ‡∏≠‡∏ô‡∏£‡∏±‡∏ö‡∏Å‡∏•‡∏±‡∏ö‡∏°‡∏≤, <span className="text-white font-bold">{selectedTempUser?.name}</span></p>
                                        </div>
                                        <div className="space-y-6">
                                            <input 
                                                autoFocus 
                                                type="password" 
                                                inputMode="numeric" 
                                                pattern="[0-9]*" 
                                                placeholder="0000" 
                                                className={`w-full py-5 px-6 rounded-2xl bg-[#333] border-2 text-center font-black text-4xl text-white outline-none transition-all ${passError ? 'border-red-600 animate-shake' : 'border-transparent focus:border-white'}`}
                                                value={passwordInput} 
                                                onChange={(e) => setPasswordInput(e.target.value)} 
                                                onKeyDown={(e) => e.key === 'Enter' && handleVerifyPassword()} 
                                            />
