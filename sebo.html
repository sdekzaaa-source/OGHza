<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <!-- ✅ Viewport Settings: รองรับการซูมและการแสดงผลบนมือถือ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <title>Work Management - SEBOFFICIAL</title>
    
    <!-- ✅ PWA Settings -->
    <link rel="icon" type="image/png" href="sebo.png">
    <link rel="apple-touch-icon" href="sebo.png">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ffffff">
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anuphan:wght@300;400;600;700&display=swap');
        body { font-family: 'Anuphan', sans-serif; background-color: #f1f5f9; color: #334155; -webkit-tap-highlight-color: transparent; overflow-x: hidden; user-select: none; }
        .custom-shadow { box-shadow: 0 4px 20px -5px rgba(148, 163, 184, 0.25); } 
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        @keyframes modal-pop { 0% { transform: scale(0.95); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        .animate-modal { animation: modal-pop 0.2s ease-out forwards; }
        @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }
        .animate-shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        .urgent-card { background-color: white; border: 2px solid #ef4444; animation: red-glow-pulse 2s ease-in-out infinite; }
        @keyframes red-glow-pulse { 0%, 100% { box-shadow: 0 0 8px rgba(239, 68, 68, 0.2); } 50% { box-shadow: 0 0 16px rgba(239, 68, 68, 0.4); } }
        .will-change-transform { will-change: transform; }
        
        /* ✅ CSS ปรับแต่งสำหรับ iPhone Notch และ Safe Area */
        .navbar-ios {
            padding-top: calc(12px + env(safe-area-inset-top));
            padding-bottom: 12px;
        }

        .bottom-bar-ios {
            padding-bottom: env(safe-area-inset-bottom);
            height: calc(64px + env(safe-area-inset-bottom));
        }

        .pin-dot { transition: all 0.2s; }
        .pin-dot.filled { background-color: white; transform: scale(1.1); }
        .pin-dot.empty { background-color: #334155; border: 2px solid #475569; }

        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef, memo } = React;

        const LucideIcon = memo(({ name, size = 20, className = "" }) => {
            const ref = useRef(null);
            useEffect(() => {
                if (window.lucide && ref.current) {
                    ref.current.innerHTML = '';
                    const i = document.createElement('i');
                    i.setAttribute('data-lucide', name);
                    ref.current.appendChild(i);
                    window.lucide.createIcons({
                        root: ref.current,
                        nameAttr: 'data-lucide',
                        attrs: { width: size, height: size, class: "lucide-icon-svg" }
                    });
                }
            }, [name, size]);
            return <span ref={ref} className={`inline-flex items-center justify-center ${className}`} style={{ width: size, height: size, minWidth: size }} />;
        });

        const getAvatarColor = (idx) => {
            const colors = ['bg-red-500', 'bg-blue-500', 'bg-emerald-500', 'bg-amber-500', 'bg-purple-500', 'bg-pink-500', 'bg-indigo-500', 'bg-cyan-500'];
            return colors[idx % colors.length];
        };

        const formatDriveUrl = (url) => {
            if (!url) return '';
            const id = url.match(/id=([^&]+)/)?.[1] || url.match(/\/d\/([^\/]+)/)?.[1];
            return id ? `https://lh3.googleusercontent.com/d/${id}=s400` : url;
        };

        const parseCSV = (text) => {
            if (!text) return [];
            const result = [];
            const lines = text.split(/\r?\n/);
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                const row = [];
                let cur = '';
                let inQuote = false;
                for (let j = 0; j < line.length; j++) {
                    const char = line[j];
                    if (char === '"') inQuote = !inQuote;
                    else if (char === ',' && !inQuote) { row.push(cur.trim()); cur = ''; }
                    else cur += char;
                }
                row.push(cur.trim());
                result.push(row);
            }
            return result;
        };

        const App = () => {
            const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwosdft_deppe7PCwz29GvVZVJrv6kTGtVuMnUgWl8Y04EL3vc97V8IlgYOalFT2YOX/exec"; 
            
            const SHEET_ID = "108d2PHlbqt5h6p6_O-6qRfGHqs2MNK6GBRjVYdpxAZM";
            const MASTER_GID = "519893714"; 
            const RECORDS_GID = "379151214";
            const SETTINGS_GID = "1966833161"; 
            const LOGS_GID = "2045434061"; 

            const [masterProducts, setMasterProducts] = useState([]);
            const [usersData, setUsersData] = useState([]); 
            const [categories, setCategories] = useState([]);
            const [savedItems, setSavedItems] = useState([]);
            
            const [loading, setLoading] = useState(true);
            const [errorMsg, setErrorMsg] = useState(null);
            const [recordsLoading, setRecordsLoading] = useState(false);
            const [activeTab, setActiveTab] = useState('view'); 
            const [viewSubTab, setViewSubTab] = useState('pending'); 
            const [manageSubTab, setManageSubTab] = useState('search');
            
            const [currentUser, setCurrentUser] = useState(''); 
            const [currentUserRank, setCurrentUserRank] = useState('Guest'); 
            const [showUserModal, setShowUserModal] = useState(true); 
            const [modalStep, setModalStep] = useState('select'); 
            const [selectedTempUser, setSelectedTempUser] = useState(null);
            const [passwordInput, setPasswordInput] = useState('');
            const [passError, setPassError] = useState(false);
            
            const [newPasswordInput, setNewPasswordInput] = useState('');
            const [confirmPasswordInput, setConfirmPasswordInput] = useState('');
            const [setPasswordError, setSetPasswordError] = useState('');
            const [isRegistering, setIsRegistering] = useState(false);

            const [searchTerm, setSearchTerm] = useState('');
            const [showSuggestions, setShowSuggestions] = useState(false);
            const [form, setForm] = useState({ type: '', productName: '', imageUrl: '', quantity: '1', memo: '', isUrgent: false });
            const [isSaving, setIsSaving] = useState(false);
            
            const [previewImage, setPreviewImage] = useState(null);
            const [itemToDelete, setItemToDelete] = useState(null);
            const [exitingItems, setExitingItems] = useState(new Set());
            const [productSearchInput, setProductSearchInput] = useState('');
            const [newProduct, setNewProduct] = useState({ name: '', imageBase64: '', imageType: '', preview: '' });
            const [isEditingMaster, setIsEditingMaster] = useState(false);
            const [editMasterItem, setEditMasterItem] = useState(null);
            const [masterItemToDelete, setMasterItemToDelete] = useState(null);
            const [editQuantityItem, setEditQuantityItem] = useState(null);
            const [editQuantityValue, setEditQuantityValue] = useState('');
            const [analysisRange, setAnalysisRange] = useState('7d');
            const [visiblePasswords, setVisiblePasswords] = useState(new Set());
            const [editUserRankModal, setEditUserRankModal] = useState(null);
            const [editUserPassModal, setEditUserPassModal] = useState(null);
            const [newPassValue, setNewPassValue] = useState('');
            const [devActionModal, setDevActionModal] = useState(null);
            const [isDevWorking, setIsDevWorking] = useState(false);
            const [devPassInput, setDevPassInput] = useState('');
            
            const [logsData, setLogsData] = useState([]);
            const [logsLoading, setLogsLoading] = useState(false);
            const [showLogs, setShowLogs] = useState(false);
            
            // ✅ Global Refresh State
            const [isGlobalRefreshing, setIsGlobalRefreshing] = useState(false);

            const searchContainerRef = useRef(null);

            const fetchCsvData = async (gid) => {
                const u = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=${gid}&ts=${Date.now()}`;
                try { 
                    const response = await fetch(`https://corsproxy.io/?${encodeURIComponent(u)}`);
                    if (!response.ok) throw new Error("Proxy fetch failed");
                    return await response.text();
                } catch(e) { 
                    try {
                        const responseDirect = await fetch(u);
                        if (!responseDirect.ok) throw new Error("Direct fetch failed");
                        return await responseDirect.text();
                    } catch(err) { return ""; }
                }
            };

            const fetchData = async () => {
                // setLoading(true); // Don't block UI on background refresh
                setErrorMsg(null);
                try {
                    const [masterText, settingsText] = await Promise.all([ 
                        fetchCsvData(MASTER_GID), 
                        fetchCsvData(SETTINGS_GID) 
                    ]);

                    if (!settingsText) throw new Error("ไม่สามารถโหลดข้อมูลผู้ใช้ได้");

                    const products = parseCSV(masterText).slice(1).map(row => (row[0] ? { name: row[0].trim(), imgUrl: formatDriveUrl(row[1]) } : null)).filter(Boolean);
                    setMasterProducts(products);

                    const cats = [], usrs = [];
                    parseCSV(settingsText).slice(1).forEach(row => {
                        if (row[0]) cats.push(row[0].trim());
                        if (row[1]) usrs.push({ name: row[1].trim(), pass: (row[2] || "").trim(), rank: (row[3] || "User").trim() });
                    });
                    setCategories(cats); 
                    setUsersData(usrs);
                    if (cats.length > 0) setForm(prev => ({ ...prev, type: prev.type || cats[0] }));
                } catch(e) {
                    setErrorMsg(e.message);
                } finally { 
                    setLoading(false); 
                }
            };

            const fetchSavedRecords = async () => {
                setRecordsLoading(true);
                try {
                    const text = await fetchCsvData(RECORDS_GID);
                    const records = parseCSV(text).slice(2).map((row, index) => {
                        if (row.length < 3) return null;
                        return {
                            id: index, timestamp: row[0], type: row[1], productName: row[2], imageUrl: row[3], quantity: row[4],
                            isDone: String(row[5]).toUpperCase() === 'TRUE',
                            isDoing: String(row[6]).toUpperCase() === 'TRUE',
                            isUrgent: String(row[7]).toUpperCase() === 'TRUE',
                            memo: row[8],
                            uuid: row[10],
                            doingBy: row[11] || '',
                            doneBy: row[12] || ''
                        };
                    }).filter(Boolean);
                    setSavedItems(records);
                } finally { setRecordsLoading(false); }
            };
            
            const fetchLogs = async () => {
                setLogsLoading(true);
                try {
                    const text = await fetchCsvData(LOGS_GID);
                    const rows = parseCSV(text).slice(1);
                    const formatted = rows.map((r, i) => ({
                        id: i,
                        timestamp: r[0],
                        user: r[1],
                        action: r[2],
                        details: r[3]
                    })).reverse();
                    setLogsData(formatted);
                    setShowLogs(true);
                } catch(e) { console.error(e); }
                finally { setLogsLoading(false); }
            };

            // ✅ Global Refresh Handler
            const handleGlobalRefresh = async () => {
                setIsGlobalRefreshing(true);
                await Promise.all([fetchData(), fetchSavedRecords()]);
                setIsGlobalRefreshing(false);
            };

            useEffect(() => {
                function handleClickOutside(event) {
                    if (searchContainerRef.current && !searchContainerRef.current.contains(event.target)) {
                        setShowSuggestions(false);
                    }
                }
                document.addEventListener("mousedown", handleClickOutside);
                return () => {
                    document.removeEventListener("mousedown", handleClickOutside);
                };
            }, [searchContainerRef]);

            useEffect(() => { 
                fetchData(); fetchSavedRecords();
                const u = localStorage.getItem('seb_current_user');
                if (u) { 
                    setCurrentUser(u); 
                    setCurrentUserRank(localStorage.getItem('seb_current_rank') || 'User'); 
                    setShowUserModal(false); 
                }
            }, []);

            // ... (Handlers: handleUserSelect, handleNumInput, handleNumDelete, renderPinDots, handleSetNewPassword, handleVerifyPassword) omitted for brevity ...
            const handleUserSelect = (userObj) => {
                if (userObj.rank === 'Guest' || userObj.pass === 'guest') {
                    setCurrentUser(userObj.name);
                    setCurrentUserRank('Guest');
                    localStorage.setItem('seb_current_user', userObj.name);
                    localStorage.setItem('seb_current_rank', 'Guest');
                    setShowUserModal(false);
                    setActiveTab('view');
                    return;
                }
                const passLower = String(userObj.pass || "").toLowerCase().trim();
                if (passLower === "" || passLower === "none") {
                    setSelectedTempUser(userObj);
                    setModalStep('set-password');
                    setNewPasswordInput('');
                    setConfirmPasswordInput('');
                    setSetPasswordError('');
                    setActiveSetPassField('new'); 
                } else {
                    setSelectedTempUser(userObj);
                    setModalStep('password');
                    setPasswordInput('');
                    setPassError(false);
                }
            };

            const handleNumInput = (num) => {
                if (modalStep === 'password') {
                    if (passwordInput.length < 4) {
                        const newVal = passwordInput + num;
                        setPasswordInput(newVal);
                        if (newVal.length === 4) {
                            if (newVal === String(selectedTempUser.pass)) {
                                setCurrentUser(selectedTempUser.name);
                                setCurrentUserRank(selectedTempUser.rank);
                                localStorage.setItem('seb_current_user', selectedTempUser.name);
                                localStorage.setItem('seb_current_rank', selectedTempUser.rank);
                                setShowUserModal(false);
                                setModalStep('select');
                                setSelectedTempUser(null);
                                setActiveTab('record');
                            } else {
                                setPassError(true);
                                setTimeout(() => { setPassError(false); setPasswordInput(''); }, 500);
                            }
                        }
                    }
                } else if (modalStep === 'set-password') {
                    if (activeSetPassField === 'new') {
                        if (newPasswordInput.length < 4) setNewPasswordInput(prev => prev + num);
                    } else {
                        if (confirmPasswordInput.length < 4) setConfirmPasswordInput(prev => prev + num);
                    }
                }
            };

            const handleNumDelete = () => {
                if (modalStep === 'password') {
                    setPasswordInput(prev => prev.slice(0, -1));
                } else if (modalStep === 'set-password') {
                    if (activeSetPassField === 'new') setNewPasswordInput(prev => prev.slice(0, -1));
                    else setConfirmPasswordInput(prev => prev.slice(0, -1));
                }
            };

            const renderPinDots = (value, length = 4, isActive = true) => {
                return (
                    <div className="flex gap-4 justify-center mb-6">
                        {[...Array(length)].map((_, i) => (
                            <div key={i} className={`w-4 h-4 rounded-full border-2 transition-all ${i < value.length ? 'bg-white border-white scale-110 pin-dot filled' : isActive ? 'border-slate-500 bg-slate-800 pin-dot empty' : 'border-slate-700 bg-transparent pin-dot'}`}></div>
                        ))}
                    </div>
                );
            };

            const handleSetNewPassword = async () => {
                if (newPasswordInput.length !== 4) { setSetPasswordError('กรุณาตั้งรหัสผ่านตัวเลข 4 หลัก'); return; }
                if (newPasswordInput !== confirmPasswordInput) { setSetPasswordError('รหัสผ่านไม่ตรงกัน'); return; }
                setIsRegistering(true);
                try {
                    await fetch(GOOGLE_SCRIPT_URL, {
                        method: "POST", mode: "no-cors",
                        body: JSON.stringify({ action: 'update_user_setting', targetUser: selectedTempUser.name, rank: selectedTempUser.rank, pass: newPasswordInput, user: 'System' })
                    });
                    setCurrentUser(selectedTempUser.name);
                    setCurrentUserRank(selectedTempUser.rank);
                    localStorage.setItem('seb_current_user', selectedTempUser.name);
                    localStorage.setItem('seb_current_rank', selectedTempUser.rank);
                    setShowUserModal(false);
                    setModalStep('select');
                    setSelectedTempUser(null);
                    setTimeout(fetchData, 1000); 
                } catch (e) {
                    setSetPasswordError('เกิดข้อผิดพลาด กรุณาลองใหม่');
                } finally {
                    setIsRegistering(false);
                }
            };

            const handleInputChange = (e) => {
                const val = e.target.value;
                setSearchTerm(val);
                setForm(prev => ({ ...prev, productName: val }));
                setShowSuggestions(true);
            };

            const handleFileChangeInternal = (e, setter) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => setter(prev => ({ ...prev, imageBase64: reader.result.split(',')[1], imageType: file.type, preview: reader.result, imgUrl: reader.result }));
                    reader.readAsDataURL(file);
                }
            };

            const generateUUID = () => {
                return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                    var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                    return v.toString(16);
                });
            };

            const handleAddItem = async () => {
                if (currentUserRank === 'Guest') return;
                if (!form.productName) return;
                setIsSaving(true);
                const ts = new Date().toLocaleString('th-TH', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit' });
                const uuid = generateUUID(); 
                try {
                    await fetch(GOOGLE_SCRIPT_URL, { 
                        method: "POST", mode: "no-cors", 
                        body: JSON.stringify({ action: 'add', ...form, isDoing: false, isDone: false, timestamp: ts, user: currentUser, uuid: uuid }) 
                    });
                    setForm({ ...form, productName: '', imageUrl: '', quantity: '1', memo: '', isUrgent: false }); 
                    setSearchTerm('');
                    setTimeout(() => { fetchSavedRecords(); setIsSaving(false); }, 1500);
                } catch (e) { setIsSaving(false); }
            };

            const handleCheckboxClick = (item) => {
                if (currentUserRank === 'Guest') return;
                
                if (item.isDoing && item.doingBy && item.doingBy !== currentUser) {
                    alert(`งานนี้กำลังดำเนินการโดย ${item.doingBy} คุณไม่สามารถแก้ไขได้`);
                    return;
                }

                const key = item.timestamp + item.productName;
                setExitingItems(prev => new Set(prev).add(key));
                setTimeout(async () => {
                    let nextStatus = { isDoing: item.isDoing, isDone: item.isDone };
                    if (viewSubTab === 'pending') nextStatus = { isDoing: true, isDone: false };
                    else if (viewSubTab === 'doing') nextStatus = { isDoing: false, isDone: true };
                    else if (viewSubTab === 'completed') nextStatus = { isDoing: false, isDone: false };

                    setSavedItems(p => p.map(i => (i.timestamp === item.timestamp && i.productName === item.productName) ? { 
                        ...i, 
                        ...nextStatus,
                        doingBy: nextStatus.isDoing ? currentUser : (nextStatus.isDone ? i.doingBy : ''), 
                        doneBy: nextStatus.isDone ? currentUser : ''
                    } : i));
                    
                    setExitingItems(p => { const n = new Set(p); n.delete(key); return n; });
                    try {
                        await fetch(GOOGLE_SCRIPT_URL, { 
                            method: "POST", mode: "no-cors", 
                            body: JSON.stringify({ 
                                action: 'update_status_3way', 
                                productName: item.productName, 
                                timestamp: item.timestamp, 
                                uuid: item.uuid, 
                                isDoing: nextStatus.isDoing, 
                                isDone: nextStatus.isDone,
                                user: currentUser
                            }) 
                        });
                        fetchSavedRecords();
                    } catch (e) {}
                }, 400);
            };

            const confirmEditQuantity = async () => {
                if (currentUserRank === 'Guest') return;
                if (!editQuantityItem) return;
                const newQty = editQuantityValue;
                const target = editQuantityItem;
                setSavedItems(prev => prev.map(i => (i.timestamp === target.timestamp && i.productName === target.productName) ? { ...i, quantity: newQty } : i));
                setEditQuantityItem(null); 
                try {
                    await fetch(GOOGLE_SCRIPT_URL, {
                        method: "POST", mode: "no-cors",
                        body: JSON.stringify({ action: 'update_quantity', productName: target.productName, timestamp: target.timestamp, uuid: target.uuid, quantity: newQty }),
                    });
                    fetchSavedRecords();
                } catch (e) { }
            };

            const confirmDelete = async () => {
                if (currentUserRank === 'Guest') return;
                if (!itemToDelete) return;
                const item = itemToDelete;
                setSavedItems(prev => prev.filter(i => !(i.timestamp === item.timestamp && i.productName === item.productName)));
                setItemToDelete(null);
                try {
                    await fetch(GOOGLE_SCRIPT_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({ action: 'delete', productName: item.productName, timestamp: item.timestamp, uuid: item.uuid }) });
                    setTimeout(fetchSavedRecords, 2000); 
                } catch (e) {}
            };

            const handleAddProductMaster = async () => {
                if (currentUserRank === 'Guest' || currentUserRank === 'User') return;
                if (!newProduct.name || !newProduct.imageBase64) return;
                setIsEditingMaster(true);
                try {
                    await fetch(GOOGLE_SCRIPT_URL, {
                        method: "POST", mode: "no-cors",
                        body: JSON.stringify({ action: 'add_master', productName: newProduct.name, imageBase64: newProduct.imageBase64, imageType: newProduct.imageType, user: currentUser })
                    });
                    setNewProduct({ name: '', imageBase64: '', imageType: '', preview: '' });
                    setManageSubTab('search');
                    setTimeout(() => { fetchData(); setIsEditingMaster(false); }, 2000);
                } catch (e) { setIsEditingMaster(false); }
            };

            const handleUpdateMaster = async () => {
                if (!editMasterItem || !editMasterItem.name) return;
                setIsEditingMaster(true);
                try {
                    const body = { action: 'update_master', originalName: editMasterItem.originalName, newName: editMasterItem.name, user: currentUser };
                    if (editMasterItem.imageBase64) { body.imageBase64 = editMasterItem.imageBase64; body.imageType = editMasterItem.imageType; }
                    await fetch(GOOGLE_SCRIPT_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(body) });
                    setEditMasterItem(null); 
                    alert("บันทึกข้อมูลเรียบร้อย!");
                    setTimeout(fetchData, 2000);
                } finally { setIsEditingMaster(false); }
            };

            const confirmDeleteMaster = async (pName) => {
                setMasterItemToDelete(null);
                try {
                    await fetch(GOOGLE_SCRIPT_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({ action: 'delete_master', productName: pName }) });
                    fetchData();
                } catch (e) {}
            };

            const handleUpdateUserSetting = async (target, rank, pass) => {
                setIsDevWorking(true);
                try {
                    await fetch(GOOGLE_SCRIPT_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({ action: 'update_user_setting', targetUser: target, rank, pass, user: currentUser }) });
                    setEditUserRankModal(null); setEditUserPassModal(null);
                    fetchData();
                } finally { setIsDevWorking(false); }
            };

            const handleClearSheet = async (type) => {
                const userObj = usersData.find(u => u.name === currentUser);
                if (userObj && String(devPassInput) === String(userObj.pass)) {
                    setDevActionModal(null);
                    setDevPassInput('');
                    try {
                        await fetch(GOOGLE_SCRIPT_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({ action: type, user: currentUser }) });
                        fetchSavedRecords();
                    } catch (e) {}
                } else {
                    setPassError(true);
                    setTimeout(() => setPassError(false), 500);
                }
            };

                        const d = parseInt(parts[1], 10);
                        const m = parseInt(parts[2], 10) - 1;
                        let y = parseInt(parts[3], 10);

                        return new Date(y, m, d);

                    return new Date(dateStr);

                    {masterItemToDelete && ( <div className="fixed inset-0 z-[250] bg-black/60 flex items-center justify-center p-4 animate-modal text-center text-white font-bold font-black font-black"> <div className="bg-white p-10 rounded-[2.5rem] shadow-2xl max-w-sm w-full border-t-8 border-red-600 text-center font-bold font-black font-black"> <LucideIcon name="alert-triangle" size={64} className="text-red-600 mx-auto mb-6 font-bold" /> <h3 className="font-black text-2xl mb-8 text-slate-800 font-bold font-black font-black font-black">ลบสินค้าออกจากคลัง?</h3> <div className="grid grid-cols-2 gap-4 text-white font-bold font-black font-black"> <button onClick={() => setMasterItemToDelete(null)} className="h-14 rounded-2xl bg-slate-100 font-bold text-slate-400 uppercase active:scale-95 transition-all leading-none font-bold font-bold font-black font-black">ยกเลิก</button> <button onClick={() => confirmDeleteMaster(masterItemToDelete)} className="h-14 rounded-2xl bg-red-600 text-white font-black shadow-lg uppercase font-bold active:scale-95 transition-all leading-none font-bold font-bold font-black font-black text-white">ลบทันที</button> </div> </div> </div> )}

font-bold uppercase leading-none"><LucideIcon name="image-plus" size={32} className="mx-auto mb-2" />New Image</div>} </div> </div> <button onClick={handleUpdateMaster} disabled={isEditingMaster} className="w-full h-16 bg-indigo-600 text-white rounded-[2rem] font-black text-lg shadow-xl shadow-indigo-100 active:scale-95 transition-all flex items-center justify-center gap-3 leading-none uppercase font-black">{isEditingMaster ? <div className="w-6 h-6 border-4 border-white border-t-transparent rounded-full animate-spin"></div> : <><LucideIcon name="check-circle" /> บันทึกการแก้ไข</>}</button> </div> </div> </div> )}
                    {previewImage && ( <div className="fixed inset-0 z-[400] bg-black/95 flex items-center justify-center p-4 shadow-2xl font-bold font-black" onClick={() => setPreviewImage(null)}> <div className="bg-white p-3 rounded-[3rem] max-w-2xl max-h-[90vh] overflow-hidden relative shadow-2xl border-4 border-white animate-modal font-bold font-black font-black"> <button className="absolute top-4 right-4 bg-black/50 text-white p-2 rounded-full active:scale-90 shadow-lg font-bold font-black"><LucideIcon name="x" size={20}/></button> <img src={previewImage} className="w-full h-full object-contain rounded-[2.5rem] font-bold" /> </div> </div> )}

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
