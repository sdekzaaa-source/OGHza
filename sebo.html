<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <title>Work Management - SEBOFFICIAL</title>
    
    <link rel="icon" type="image/png" href="sebo.png">
    <link rel="apple-touch-icon" href="sebo.png">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ffffff">
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anuphan:wght@300;400;600;700&display=swap');
        body { font-family: 'Anuphan', sans-serif; background-color: #f1f5f9; color: #334155; -webkit-tap-highlight-color: transparent; overflow-x: hidden; user-select: none; overscroll-behavior-y: contain; }
        .custom-shadow { box-shadow: 0 4px 20px -5px rgba(148, 163, 184, 0.25); } 
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        @keyframes modal-pop { 0% { transform: scale(0.95); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        .animate-modal { animation: modal-pop 0.2s ease-out forwards; }
        @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }
        .animate-shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        .urgent-card { background-color: white; border: 2px solid #ef4444; animation: red-glow-pulse 2s ease-in-out infinite; }
        @keyframes red-glow-pulse { 0%, 100% { box-shadow: 0 0 8px rgba(239, 68, 68, 0.2); } 50% { box-shadow: 0 0 16px rgba(239, 68, 68, 0.4); } }
        .will-change-transform { will-change: transform; }
        
        .navbar-ios {
            padding-top: calc(12px + env(safe-area-inset-top));
            padding-bottom: 12px;
        }

        .bottom-bar-ios {
            padding-bottom: env(safe-area-inset-bottom);
            height: calc(64px + env(safe-area-inset-bottom));
        }

        @keyframes slide-down { 0% { transform: translateY(-100%); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }
        .animate-slide-down { animation: slide-down 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        
        @keyframes marquee { 0% { transform: translateX(100vw); } 100% { transform: translateX(-100%); } }
        .animate-marquee { display: inline-block; white-space: nowrap; animation: marquee 20s linear infinite; }

        @keyframes sparkle-star {
            0%, 100% { opacity: 0; transform: scale(0.5) rotate(0deg); }
            50% { opacity: 1; transform: scale(1.2) rotate(45deg); }
        }
        .animate-sparkle-star { animation: sparkle-star 2s ease-in-out infinite; }
        .delay-150 { animation-delay: 0.15s; }
        .delay-300 { animation-delay: 0.3s; }
        .delay-500 { animation-delay: 0.5s; }
        .delay-700 { animation-delay: 0.7s; }

        .top-safe-toast { top: env(safe-area-inset-top); }

        .pin-dot { transition: all 0.2s; }
        .pin-dot.filled { background-color: white; transform: scale(1.1); }
        .pin-dot.empty { background-color: #334155; border: 2px solid #475569; }

        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef, memo } = React;

        const LucideIcon = memo(({ name, size = 20, className = "" }) => {
            const ref = useRef(null);
            useEffect(() => {
                if (window.lucide && ref.current) {
                    ref.current.innerHTML = '';
                    const i = document.createElement('i');
                    i.setAttribute('data-lucide', name);
                    ref.current.appendChild(i);
                    window.lucide.createIcons({
                        root: ref.current,
                        nameAttr: 'data-lucide',
                        attrs: { width: size, height: size, class: "lucide-icon-svg" }
                    });
                }
            }, [name, size]);
            return <span ref={ref} className={`inline-flex items-center justify-center ${className}`} style={{ width: size, height: size, minWidth: size }} />;
        });

        const getAvatarColor = (idx) => {
            const colors = ['bg-red-500', 'bg-blue-500', 'bg-emerald-500', 'bg-amber-500', 'bg-purple-500', 'bg-pink-500', 'bg-indigo-500', 'bg-cyan-500'];
            return colors[idx % colors.length];
        };

        const formatDriveUrl = (url) => {
            if (!url) return '';
            const id = url.match(/id=([^&]+)/)?.[1] || url.match(/\/d\/([^\/]+)/)?.[1];
            return id ? `https://lh3.googleusercontent.com/d/${id}=s400` : url;
        };

        const parseCSV = (text) => {
            if (!text) return [];
            const result = [];
            const lines = text.split(/\r?\n/);
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                const row = [];
                let cur = '';
                let inQuote = false;
                for (let j = 0; j < line.length; j++) {
                    const char = line[j];
                    if (char === '"') inQuote = !inQuote;
                    else if (char === ',' && !inQuote) { row.push(cur.trim()); cur = ''; }
                    else cur += char;
                }
                row.push(cur.trim());
                result.push(row);
            }
            return result;
        };

        const parseThaiDate = (dateStr) => {
            if (!dateStr) return new Date(0); 
            try {
                const parts = dateStr.split(' ')[0].match(/(\d+)\/(\d+)\/(\d+)/);
                if (parts) {
                    const d = parseInt(parts[1], 10);
                    const m = parseInt(parts[2], 10) - 1;
                    let y = parseInt(parts[3], 10);
                    if (y > 2400) y -= 543; 
                    return new Date(y, m, d);
                }
                return new Date(dateStr); 
            } catch (e) { return new Date(0); }
        };

        const App = () => {
            const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxnhILi2y19Uc6Q9zGq05Otowh9f_gRbJTqyLcIH09jHMx2G7jlsjWPk3nskMm4E94T/exec"; 
            
            const SHEET_ID = "108d2PHlbqt5h6p6_O-6qRfGHqs2MNK6GBRjVYdpxAZM";
            const MASTER_GID = "519893714"; 
            const RECORDS_GID = "379151214";
            const SETTINGS_GID = "1966833161"; 
            const LOGS_GID = "2045434061"; 

            const [masterProducts, setMasterProducts] = useState([]);
            const [usersData, setUsersData] = useState([]); 
            const [categories, setCategories] = useState([]);
            const [savedItems, setSavedItems] = useState([]);
            const [announcement, setAnnouncement] = useState("");
            
            const [loading, setLoading] = useState(true);
            const [errorMsg, setErrorMsg] = useState(null);
            const [recordsLoading, setRecordsLoading] = useState(false);
            const [activeTab, setActiveTab] = useState('view'); 
            const [viewSubTab, setViewSubTab] = useState('pending'); 
            const [manageSubTab, setManageSubTab] = useState('search');
            
            const [currentUser, setCurrentUser] = useState(''); 
            const [currentUserRank, setCurrentUserRank] = useState('Guest'); 
            const [showUserModal, setShowUserModal] = useState(true); 
            const [modalStep, setModalStep] = useState('select'); 
            const [selectedTempUser, setSelectedTempUser] = useState(null);
            const [passwordInput, setPasswordInput] = useState('');
            const [passError, setPassError] = useState(false);
            
            const [newPasswordInput, setNewPasswordInput] = useState('');
            const [confirmPasswordInput, setConfirmPasswordInput] = useState('');
            const [setPasswordError, setSetPasswordError] = useState('');
            const [activeSetPassField, setActiveSetPassField] = useState('new');
            const [isRegistering, setIsRegistering] = useState(false);

            const [searchTerm, setSearchTerm] = useState('');
            const [showSuggestions, setShowSuggestions] = useState(false);
            const [isCustomProduct, setIsCustomProduct] = useState(false);
            const [form, setForm] = useState({ type: '', productName: '', imageUrl: '', quantity: '1', memo: '', isUrgent: false, isStock: false });
            const [isSaving, setIsSaving] = useState(false);
            
            const [previewImage, setPreviewImage] = useState(null);
            const [itemToDelete, setItemToDelete] = useState(null);
            const [undoTimer, setUndoTimer] = useState(null);
            const [undoItem, setUndoItem] = useState(null);
            
            const [exitingItems, setExitingItems] = useState(new Set());
            const [productSearchInput, setProductSearchInput] = useState('');
            const [newProduct, setNewProduct] = useState({ name: '', imageBase64: '', imageType: '', preview: '' });
            const [isEditingMaster, setIsEditingMaster] = useState(false);
            const [editMasterItem, setEditMasterItem] = useState(null);
            const [masterItemToDelete, setMasterItemToDelete] = useState(null);
            
            const [editTaskItem, setEditTaskItem] = useState(null);
            const [editTaskForm, setEditTaskForm] = useState({ quantity: '1', memo: '', isUrgent: false });
            
            const [completedDateFilter, setCompletedDateFilter] = useState(() => {
                const tzoffset = (new Date()).getTimezoneOffset() * 60000;
                return (new Date(Date.now() - tzoffset)).toISOString().split('T')[0];
            });

            const [analysisRange, setAnalysisRange] = useState('7d'); 
            const [visiblePasswords, setVisiblePasswords] = useState(new Set());
            const [editUserRankModal, setEditUserRankModal] = useState(null);
            const [editUserPassModal, setEditUserPassModal] = useState(null);
            const [newPassValue, setNewPassValue] = useState('');
            const [devActionModal, setDevActionModal] = useState(null);
            const [isDevWorking, setIsDevWorking] = useState(false);
            const [devPassInput, setDevPassInput] = useState('');
            
            const [logsData, setLogsData] = useState([]);
            const [logsLoading, setLogsLoading] = useState(false);
            const [showLogs, setShowLogs] = useState(false);
            const [isGlobalRefreshing, setIsGlobalRefreshing] = useState(false);
            
            const [toastMessage, setToastMessage] = useState(null);
            const [showUndo, setShowUndo] = useState(false);
            
            // ✅ นำ State สำหรับ Custom Announcement Modal กลับมา
            const [showAnnouncementModal, setShowAnnouncementModal] = useState(false);
            const [announcementInput, setAnnouncementInput] = useState("");

            const [editCategoriesMode, setEditCategoriesMode] = useState(false);
            const [tempCategories, setTempCategories] = useState([]);
            const [newCategoryInput, setNewCategoryInput] = useState("");
            
            const [editingCatIndex, setEditingCatIndex] = useState(null);
            const [editCatText, setEditCatText] = useState("");
            
            const [workTypeFilter, setWorkTypeFilter] = useState('all');

            const searchContainerRef = useRef(null);

            const [pullY, setPullY] = useState(0);
            const [isPullRefreshing, setIsPullRefreshing] = useState(false);
            const PULL_THRESHOLD = 75;

            useEffect(() => {
                let startY = 0;
                let currentY = 0;
                let isAtTop = false;

                const handleTouchStart = (e) => {
                    if (window.scrollY <= 0) {
                        startY = e.touches[0].clientY;
                        isAtTop = true;
                    } else {
                        isAtTop = false;
                    }
                };

                const handleTouchMove = (e) => {
                    if (!isAtTop) return;
                    currentY = e.touches[0].clientY;
                    const deltaY = currentY - startY;

                    if (deltaY > 0 && window.scrollY <= 0) {
                        let pullDist = deltaY * 0.45;
                        if (pullDist > PULL_THRESHOLD + 40) pullDist = PULL_THRESHOLD + 40;

                        setPullY(pullDist);
                        
                        if (e.cancelable) {
                            e.preventDefault();
                        }
                    }
                };

                const handleTouchEnd = () => {
                    if (!isAtTop) return;
                    
                    setPullY(prev => {
                        if (prev >= PULL_THRESHOLD) {
                            setIsPullRefreshing(true);
                            setTimeout(() => {
                                window.location.reload();
                            }, 500);
                            return PULL_THRESHOLD; 
                        } else {
                            return 0;
                        }
                    });
                    
                    startY = 0;
                    isAtTop = false;
                };

                window.addEventListener('touchstart', handleTouchStart, { passive: true });
                window.addEventListener('touchmove', handleTouchMove, { passive: false });
                window.addEventListener('touchend', handleTouchEnd, { passive: true });

                return () => {
                    window.removeEventListener('touchstart', handleTouchStart);
                    window.removeEventListener('touchmove', handleTouchMove);
                    window.removeEventListener('touchend', handleTouchEnd);
                };
            }, []);

            const fetchCsvData = async (gid) => {
                const u = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=${gid}&ts=${Date.now()}`;
                try { 
                    const response = await fetch(`https://corsproxy.io/?${encodeURIComponent(u)}`);
                    if (!response.ok) throw new Error("Proxy fetch failed");
                    return await response.text();
                } catch(e) { 
                    try {
                        const responseDirect = await fetch(u);
                        if (!responseDirect.ok) throw new Error("Direct fetch failed");
                        return await responseDirect.text();
                    } catch(err) { return ""; }
                }
            };

            const fetchData = async () => {
                setErrorMsg(null);
                try {
                    const [masterText, settingsText] = await Promise.all([ 
                        fetchCsvData(MASTER_GID), 
                        fetchCsvData(SETTINGS_GID) 
                    ]);

                    if (!settingsText) throw new Error("ไม่สามารถโหลดข้อมูลผู้ใช้ได้");

                    const products = parseCSV(masterText).slice(1).map(row => (row[0] ? { name: row[0].trim(), imgUrl: formatDriveUrl(row[1]) } : null)).filter(Boolean);
                    setMasterProducts(products);

                    const cats = [], usrs = [];
                    const settingsRows = parseCSV(settingsText);
                    
                    if (settingsRows.length > 1 && settingsRows[1][4]) {
                        setAnnouncement(settingsRows[1][4]);
                    }

                    settingsRows.slice(1).forEach(row => {
                        if (row[0]) cats.push(row[0].trim());
                        if (row[1]) usrs.push({ name: row[1].trim(), pass: (row[2] || "").trim(), rank: (row[3] || "User").trim() });
                    });
                    setCategories(cats); 
                    setUsersData(usrs);
                    if (cats.length > 0) setForm(prev => ({ ...prev, type: prev.type || cats[0] }));
                } catch(e) {
                    setErrorMsg(e.message);
                } finally { 
                    setLoading(false); 
                }
            };

            const fetchSavedRecords = async () => {
                setRecordsLoading(true);
                try {
                    const text = await fetchCsvData(RECORDS_GID);
                    const records = parseCSV(text).slice(2).map((row, index) => {
                        if (row.length < 3) return null;
                        return {
                            id: index, timestamp: row[0], type: row[1], productName: row[2], imageUrl: row[3], quantity: row[4],
                            isDone: String(row[5]).toUpperCase() === 'TRUE',
                            isDoing: String(row[6]).toUpperCase() === 'TRUE',
                            isUrgent: String(row[7]).toUpperCase() === 'TRUE',
                            memo: row[8],
                            uuid: row[10],
                            doingBy: row[11] || '',
                            doneBy: row[12] || '',
                            isStock: String(row[13]).toUpperCase() === 'TRUE'
                        };
                    }).filter(Boolean);
                    setSavedItems(records);
                } finally { setRecordsLoading(false); }
            };
            
            const fetchLogs = async () => {
                setLogsLoading(true);
                try {
                    const text = await fetchCsvData(LOGS_GID);
                    const rows = parseCSV(text).slice(1);
                    const formatted = rows.map((r, i) => ({
                        id: i,
                        timestamp: r[0],
                        user: r[1],
                        action: r[2],
                        details: r[3]
                    })).reverse();
                    setLogsData(formatted);
                    setShowLogs(true);
                } catch(e) { console.error(e); }
                finally { setLogsLoading(false); }
            };

            const handleGlobalRefresh = async () => {
                setIsGlobalRefreshing(true);
                await Promise.all([fetchData(), fetchSavedRecords()]);
                setIsGlobalRefreshing(false);
            };

            const showToast = (message, isUndoable = false) => {
                setToastMessage(message);
                setShowUndo(isUndoable);
                setTimeout(() => {
                     if (!isUndoable) setToastMessage(null);
                }, 2500); 
            };

            const handleUndoDelete = () => {
                if (undoTimer) clearTimeout(undoTimer);
                if (undoItem) {
                    setSavedItems(prev => [...prev, undoItem]);
                    setToastMessage(null);
                    setShowUndo(false);
                    setUndoItem(null);
                }
            };

            const copyToClipboard = (text) => {
                navigator.clipboard.writeText(text).then(() => {
                    showToast(`คัดลอก "${text}" แล้ว`);
                }).catch(err => {
                    const textArea = document.createElement("textarea");
                    textArea.value = text;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand("copy");
                    document.body.removeChild(textArea);
                    showToast(`คัดลอกแล้ว`);
                });
            };
            
            // ✅ นำฟังก์ชันเปิด Modal ประกาศกลับมา
            const handleEditAnnouncementClick = () => {
                if (currentUserRank === 'Admin' || currentUserRank === 'Dev') {
                    setAnnouncementInput(announcement || "");
                    setShowAnnouncementModal(true);
                }
            };

            // ✅ ฟังก์ชันบันทึกประกาศผ่าน Modal กลับมาเหมือนเดิม
            const handleSaveAnnouncement = async () => {
                setAnnouncement(announcementInput);
                setShowAnnouncementModal(false);
                try {
                    await fetch(GOOGLE_SCRIPT_URL, {
                         method: "POST", mode: "no-cors",
                         body: JSON.stringify({ action: 'update_announcement', message: announcementInput, user: currentUser })
                    });
                } catch(e) {}
            };

            const handleSaveCategories = async () => {
                setCategories(tempCategories);
                setEditCategoriesMode(false);
                try {
                     await fetch(GOOGLE_SCRIPT_URL, {
                         method: "POST", mode: "no-cors",
                         body: JSON.stringify({ action: 'update_categories', categories: tempCategories, user: currentUser })
                    });
                } catch(e) {}
            };

            const handleAddCategory = () => {
                if (newCategoryInput && !tempCategories.includes(newCategoryInput)) {
                    setTempCategories([...tempCategories, newCategoryInput]);
                    setNewCategoryInput("");
                }
            };
            
            const handleDeleteCategory = (cat) => {
                setTempCategories(tempCategories.filter(c => c !== cat));
            };

            const startEditCategory = (index, currentText) => {
                setEditingCatIndex(index);
                setEditCatText(currentText);
            };

            const saveEditCategory = () => {
                if (editCatText.trim() === '') return;
                const newCats = [...tempCategories];
                newCats[editingCatIndex] = editCatText.trim();
                setTempCategories(newCats);
                setEditingCatIndex(null);
            };

            useEffect(() => {
                function handleClickOutside(event) {
                    if (searchContainerRef.current && !searchContainerRef.current.contains(event.target)) {
                        setShowSuggestions(false);
                    }
                }
                document.addEventListener("mousedown", handleClickOutside);
                return () => {
                    document.removeEventListener("mousedown", handleClickOutside);
                };
            }, [searchContainerRef]);

            useEffect(() => { 
                fetchData(); fetchSavedRecords();
                const u = localStorage.getItem('seb_current_user');
                if (u) { 
                    setCurrentUser(u); 
                    setCurrentUserRank(localStorage.getItem('seb_current_rank') || 'User'); 
                    setShowUserModal(false); 
                }
            }, []);

            const handleUserSelect = (userObj) => {
                if (userObj.rank === 'Guest' || userObj.pass === 'guest') {
                    setCurrentUser(userObj.name);
                    setCurrentUserRank('Guest');
                    localStorage.setItem('seb_current_user', userObj.name);
                    localStorage.setItem('seb_current_rank', 'Guest');
                    setShowUserModal(false);
                    setActiveTab('view');
                    return;
                }
                const passLower = String(userObj.pass || "").toLowerCase().trim();
                if (passLower === "" || passLower === "none") {
                    setSelectedTempUser(userObj);
                    setModalStep('set-password');
                    setNewPasswordInput('');
                    setConfirmPasswordInput('');
                    setSetPasswordError('');
                    setActiveSetPassField('new'); 
                } else {
                    setSelectedTempUser(userObj);
                    setModalStep('password');
                    setPasswordInput('');
                    setPassError(false);
                }
            };

            const handleNumInput = (num) => {
                if (modalStep === 'password') {
                    if (passwordInput.length < 4) {
                        const newVal = passwordInput + num;
                        setPasswordInput(newVal);
                        if (newVal.length === 4) {
                            if (newVal === String(selectedTempUser.pass)) {
                                setCurrentUser(selectedTempUser.name);
                                setCurrentUserRank(selectedTempUser.rank);
                                localStorage.setItem('seb_current_user', selectedTempUser.name);
                                localStorage.setItem('seb_current_rank', selectedTempUser.rank);
                                setShowUserModal(false);
                                setModalStep('select');
                                setSelectedTempUser(null);
                                setActiveTab('record');
                            } else {
                                setPassError(true);
                                setTimeout(() => { setPassError(false); setPasswordInput(''); }, 500);
                            }
                        }
                    }
                } else if (modalStep === 'set-password') {
                    if (activeSetPassField === 'new') {
                        if (newPasswordInput.length < 4) setNewPasswordInput(prev => prev + num);
                    } else {
                        if (confirmPasswordInput.length < 4) setConfirmPasswordInput(prev => prev + num);
                    }
                }
            };

            const handleNumDelete = () => {
                if (modalStep === 'password') {
                    setPasswordInput(prev => prev.slice(0, -1));
                } else if (modalStep === 'set-password') {
                    if (activeSetPassField === 'new') setNewPasswordInput(prev => prev.slice(0, -1));
                    else setConfirmPasswordInput(prev => prev.slice(0, -1));
                }
            };

            const renderPinDots = (value, length = 4, isActive = true) => {
                return (
                    <div className="flex gap-4 justify-center mb-6">
                        {[...Array(length)].map((_, i) => (
                            <div key={i} className={`w-4 h-4 rounded-full border-2 transition-all ${i < value.length ? 'bg-white border-white scale-110 pin-dot filled' : isActive ? 'border-slate-500 bg-slate-800 pin-dot empty' : 'border-slate-700 bg-transparent pin-dot'}`}></div>
                        ))}
                    </div>
                );
            };

            const handleSetNewPassword = async () => {
                if (newPasswordInput.length !== 4) { setSetPasswordError('กรุณาตั้งรหัสผ่านตัวเลข 4 หลัก'); return; }
                if (newPasswordInput !== confirmPasswordInput) { setSetPasswordError('รหัสผ่านไม่ตรงกัน'); return; }
                setIsRegistering(true);
                try {
                    await fetch(GOOGLE_SCRIPT_URL, {
                        method: "POST", mode: "no-cors",
                        body: JSON.stringify({ action: 'update_user_setting', targetUser: selectedTempUser.name, rank: selectedTempUser.rank, pass: newPasswordInput, user: 'System' })
                    });
                    setCurrentUser(selectedTempUser.name);
                    setCurrentUserRank(selectedTempUser.rank);
                    localStorage.setItem('seb_current_user', selectedTempUser.name);
                    localStorage.setItem('seb_current_rank', selectedTempUser.rank);
                    setShowUserModal(false);
                    setModalStep('select');
                    setSelectedTempUser(null);
                    setTimeout(fetchData, 1000); 
                } catch (e) {
                    setSetPasswordError('เกิดข้อผิดพลาด กรุณาลองใหม่');
                } finally {
                    setIsRegistering(false);
                }
            };

            const handleVerifyPassword = () => {
                if (passwordInput === String(selectedTempUser.pass)) {
                    setCurrentUser(selectedTempUser.name);

                    action: 'add',

                    isDone: false, 
                    timestamp: ts, 
                    user: currentUser, 
                    uuid: uuid,
                    isStock: form.isStock

                    setSavedItems(p => p.map(i => (i.timestamp === item.timestamp && i.productName === item.productName) ? { 
                        ...i, 
                        ...nextStatus,
                        doingBy: nextStatus.isDoing ? currentUser : (nextStatus.isDone ? i.doingBy : ''), 
                        doneBy: nextStatus.isDone ? currentUser : ''
                    } : i));
                    
                    setExitingItems(p => { const n = new Set(p); n.delete(key); return n; });

                        await fetch(GOOGLE_SCRIPT_URL, {

                let totalQtyFiltered = 0;
                let totalRecordsFiltered = 0;

                savedItems.forEach(i => {

                                <p className="text-slate-400 text-sm font-bold mb-8 leading-relaxed">กรุณากรอกรหัสผ่านของคุณเพื่อยืนยันการทำรายการ</p>
                                <input type="password" inputMode="numeric" pattern="[0-9]*" placeholder="Confirm Password" className={`w-full py-5 px-6 rounded-2xl border-2 text-center font-black text-4xl text-slate-700 outline-none mb-6 shadow-inner ${passError ? 'border-red-500 animate-shake bg-red-50' : 'border-slate-100 bg-slate-50 focus:border-red-500'}`} value={devPassInput} onChange={(e) => setDevPassInput(e.target.value)} onKeyDown={(e) => { if (e.key === 'Enter') confirmClearSheet(devActionModal); }} />
                                <div className="grid grid-cols-2 gap-4 font-bold">
                                    <button onClick={() => setDevActionModal(null)} className="h-14 rounded-2xl text-slate-400 bg-slate-50 transition-colors active:scale-95 border-2 border-transparent font-black leading-none uppercase">ยกเลิก</button>
                                    <button onClick={() => confirmClearSheet(devActionModal)} className="h-14 rounded-2xl font-black bg-red-600 text-white shadow-lg active:scale-95 shadow-red-200 leading-none uppercase font-black">ยืนยัน</button>
                                </div>
                            </div>
                        </div>
                    )}
                    
                    {editUserRankModal && ( <div className="fixed inset-0 z-[310] bg-black/80 flex items-center justify-center p-4 backdrop-blur-sm animate-modal"> <div className="bg-white p-8 rounded-[3.5rem] shadow-2xl max-w-sm w-full text-center border-t-8 border-indigo-600"> <LucideIcon name="shield-check" size={64} className="text-indigo-600 mx-auto mb-6" /> <h3 className="font-black text-2xl text-slate-800 mb-6 uppercase tracking-tighter leading-none font-black">Assign Position</h3> <div className="space-y-3"> {['Dev', 'Admin', 'User', 'Guest'].map(r => (<button key={r} onClick={() => handleUpdateUserSetting(editUserRankModal.name, r, editUserRankModal.pass)} className={`w-full py-5 rounded-2xl border-2 font-black transition-all active:scale-95 shadow-sm leading-none ${editUserRankModal.rank === r ? 'bg-indigo-600 border-indigo-600 text-white shadow-xl' : 'bg-slate-50 border-transparent text-slate-400 hover:bg-slate-100'}`}>{r}</button>))} <button onClick={() => setEditUserRankModal(null)} className="w-full py-3 mt-4 text-slate-400 font-bold hover:text-red-500 transition-colors uppercase text-[10px] tracking-[0.2em] leading-none font-black">Close Window</button> </div> </div> </div> )}
                    {editUserPassModal && ( <div className="fixed inset-0 z-[310] bg-black/80 flex items-center justify-center p-4 backdrop-blur-sm animate-modal"> <div className="bg-white p-8 rounded-[3.5rem] shadow-2xl max-w-sm w-full text-center border-t-8 border-amber-500"> <LucideIcon name="key" size={64} className="text-amber-500 mx-auto mb-6" /> <h3 className="font-black text-2xl text-slate-800 mb-6 uppercase tracking-tighter font-black leading-none font-black text-2xl">Login Password</h3> <div className="space-y-6"> <input autoFocus type="number" inputMode="numeric" placeholder="0000" className="w-full py-6 rounded-2xl bg-slate-50 border-2 border-slate-100 focus:border-amber-500 text-center font-black text-5xl text-amber-600 outline-none shadow-inner leading-none" value={newPassValue} onChange={(e) => setNewPassValue(e.target.value.slice(0, 4))} /> <div className="grid grid-cols-2 gap-4 font-bold"> <button onClick={() => setEditUserPassModal(null)} className="h-14 rounded-2xl text-slate-400 bg-slate-50 active:scale-95 shadow-sm border border-transparent font-black leading-none uppercase font-black">ยกเลิก</button> <button onClick={() => handleUpdateUserSetting(editUserPassModal.name, editUserPassModal.rank, newPassValue)} className="h-14 rounded-2xl bg-amber-500 text-white shadow-lg active:scale-95 shadow-amber-100 font-black leading-none uppercase font-black">บันทึกรหัส</button> </div> </div> </div> </div> )}
                    
                    {editTaskItem && ( 
                        <div className="fixed inset-0 z-[250] bg-black/70 flex items-center justify-center p-4 backdrop-blur-md animate-modal text-center font-bold"> 
                            <div className="bg-white p-8 sm:p-10 rounded-[2.5rem] shadow-2xl max-w-sm w-full border-t-8 border-amber-500"> 
                                <h3 className="font-black text-2xl text-slate-800 mb-6 flex items-center justify-center gap-2"><LucideIcon name="edit" className="text-amber-500" /> แก้ไขรายละเอียด</h3> 
                                
                                <div className="space-y-5 mb-8 text-left">
                                    <div className="space-y-2">
                                        <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest leading-none">จำนวนสินค้า</label>
                                        <div className="flex items-center justify-between bg-slate-50 rounded-2xl border-2 border-transparent focus-within:border-amber-500 p-1 shadow-inner h-14">
                                            <button onClick={() => setEditTaskForm(p => ({...p, quantity: String(Math.max(1, parseInt(p.quantity) - 1))}))} className="w-12 h-full flex items-center justify-center rounded-xl bg-white text-slate-400 hover:text-amber-600 shadow-sm active:scale-90">-</button>
                                            <input type="number" className="flex-1 w-full bg-transparent text-center font-black text-2xl text-amber-600 outline-none m-0 appearance-none" value={editTaskForm.quantity} onChange={(e) => setEditTaskForm(p => ({...p, quantity: e.target.value}))} />
                                            <button onClick={() => setEditTaskForm(p => ({...p, quantity: String(parseInt(p.quantity || 0) + 1)}))} className="w-12 h-full flex items-center justify-center rounded-xl bg-white text-slate-400 hover:text-amber-600 shadow-sm active:scale-90">+</button>
                                        </div>
                                    </div>

                                    <div className="space-y-2">
                                        <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest leading-none">หมายเหตุ</label>
                                        <input type="text" className="w-full h-14 bg-slate-50 border-2 border-transparent focus:border-amber-500 rounded-xl px-4 font-bold text-slate-700 outline-none shadow-sm transition-all" value={editTaskForm.memo} onChange={(e) => setEditTaskForm(p => ({...p, memo: e.target.value}))} placeholder="เพิ่มหมายเหตุ..." />
                                    </div>

                                    <button onClick={() => setEditTaskForm(p => ({...p, isUrgent: !p.isUrgent}))} className={`w-full h-14 rounded-xl font-bold border-2 transition-all active:scale-95 flex items-center justify-center gap-2 ${editTaskForm.isUrgent ? 'bg-red-50 border-red-500 text-red-600 shadow-sm' : 'bg-slate-50 border-slate-200 text-slate-400'}`}>
                                        <LucideIcon name="flame" size={18} /> {editTaskForm.isUrgent ? 'สถานะ: ด่วนพิเศษ 🔥' : 'สถานะ: ระดับปกติ'}
                                    </button>
                                </div>

                                <div className="grid grid-cols-2 gap-3">
                                    <button onClick={() => setEditTaskItem(null)} className="h-14 rounded-xl text-slate-400 bg-slate-100 font-black uppercase text-sm active:scale-95 transition-all">ยกเลิก</button> 
                                    <button onClick={confirmEditTask} className="h-14 bg-amber-500 text-white rounded-xl font-black text-sm shadow-xl active:scale-95 shadow-amber-200 uppercase flex items-center justify-center gap-2"><LucideIcon name="save" size={16} /> บันทึก</button> 
                                </div>
                            </div> 
                        </div> 
                    )}
                    
                    {itemToDelete && ( <div className="fixed inset-0 z-[250] bg-black/70 flex items-center justify-center p-4 backdrop-blur-md animate-modal text-center text-white font-bold"> <div className="bg-white p-10 rounded-[2.5rem] shadow-2xl max-w-sm w-full border-t-8 border-red-600"> <LucideIcon name="trash-2" size={64} className="text-red-600 mx-auto mb-6 animate-bounce" /> <h3 className="font-black text-2xl text-slate-800 mb-2 font-bold font-bold font-bold">ลบรายการงาน?</h3> <p className="text-slate-400 text-sm mb-10 font-bold uppercase truncate font-bold font-bold">{itemToDelete.productName}</p> <div className="grid grid-cols-2 gap-4"> <button onClick={() => setItemToDelete(null)} className="h-14 rounded-2xl font-bold text-slate-400 bg-slate-50 border-2 border-transparent active:scale-95 transition-all uppercase leading-none font-bold font-bold">ยกเลิก</button> <button onClick={confirmDelete} className="h-14 rounded-2xl font-black bg-red-600 text-white shadow-lg active:scale-95 transition-all uppercase font-bold leading-none font-bold font-black text-white">ยืนยัน</button> </div> </div> </div> )}
                    {masterItemToDelete && ( <div className="fixed inset-0 z-[250] bg-black/60 flex items-center justify-center p-4 animate-modal text-center text-white font-bold font-black font-black"> <div className="bg-white p-10 rounded-[2.5rem] shadow-2xl max-w-sm w-full border-t-8 border-red-600 text-center font-bold font-black font-black"> <LucideIcon name="alert-triangle" size={64} className="text-red-600 mx-auto mb-6 font-bold" /> <h3 className="font-black text-2xl mb-8 text-slate-800 font-bold font-black font-black font-black">ลบสินค้าออกจากคลัง?</h3> <div className="grid grid-cols-2 gap-4 text-white font-bold font-black font-black"> <button onClick={() => setMasterItemToDelete(null)} className="h-14 rounded-2xl bg-slate-100 font-bold text-slate-400 uppercase active:scale-95 transition-all leading-none font-bold font-bold font-black font-black">ยกเลิก</button> <button onClick={() => confirmDeleteMaster(masterItemToDelete)} className="h-14 rounded-2xl bg-red-600 text-white font-black shadow-lg uppercase font-bold active:scale-95 transition-all leading-none font-bold font-bold font-black font-black text-white">ลบทันที</button> </div> </div> </div> )}
                    {editMasterItem && ( <div className="fixed inset-0 z-[210] bg-black/60 flex items-center justify-center p-4 backdrop-blur-md animate-modal"> <div className="bg-white p-8 md:p-10 rounded-[3.5rem] shadow-2xl max-w-md w-full relative border-t-8 border-indigo-600 shadow-indigo-100/50"> <button onClick={() => setEditMasterItem(null)} className="absolute top-8 right-8 bg-slate-100 p-2.5 rounded-full hover:bg-red-50 transition-all active:scale-90"><LucideIcon name="x" size={20} /></button> <h3 className="font-black text-2xl text-slate-800 mb-10 text-center uppercase tracking-tighter font-black leading-none font-black">Modify Product</h3> <div className="space-y-7 font-bold"> <div className="space-y-2"> <label className="text-[11px] font-black text-slate-400 uppercase tracking-widest ml-1 leading-none font-black">ชื่อสินค้าหลัก</label> <input type="text" className="w-full h-14 bg-slate-50 border-2 border-transparent focus:border-indigo-500 rounded-2xl px-5 font-bold outline-none transition-all shadow-inner leading-none" value={editMasterItem.name} onChange={(e) => setEditMasterItem({...editMasterItem, name: e.target.value})} /> </div> <div className="space-y-2"> <label className="text-[11px] font-black text-slate-400 uppercase tracking-widest ml-1 leading-none font-black">รูปภาพสินค้า</label> <div className="relative group h-44 w-full bg-slate-50 border-2 border-dashed border-slate-200 rounded-3xl flex flex-col items-center justify-center cursor-pointer overflow-hidden transition-all hover:bg-indigo-50/50 hover:border-indigo-200 shadow-inner"> <input type="file" accept="image/*" className="absolute inset-0 opacity-0 z-10 cursor-pointer" onChange={(e) => handleFileChangeInternal(e, setEditMasterItem)} /> {editMasterItem.preview || editMasterItem.imgUrl ? <img src={editMasterItem.preview || editMasterItem.imgUrl} className="h-full w-full object-contain p-2 transition-transform duration-300 group-hover:scale-105" /> : <div className="text-center opacity-30 font-bold uppercase leading-none"><LucideIcon name="image-plus" size={32} className="mx-auto mb-2" />New Image</div>} </div> </div> <button onClick={handleUpdateMaster} disabled={isEditingMaster} className="w-full h-16 bg-indigo-600 text-white rounded-[2rem] font-black text-lg shadow-xl shadow-indigo-100 active:scale-95 transition-all flex items-center justify-center gap-3 leading-none uppercase font-black">{isEditingMaster ? <div className="w-6 h-6 border-4 border-white border-t-transparent rounded-full animate-spin"></div> : <><LucideIcon name="check-circle" /> บันทึกการแก้ไข</>}</button> </div> </div> </div> )}

                    {/* ✅ Announcement Modal Custom กลับมาแล้ว */}
                    {showAnnouncementModal && (
                        <div className="fixed inset-0 z-[500] bg-black/80 flex items-center justify-center p-4 backdrop-blur-sm animate-modal">
                             <div className="bg-white p-8 rounded-[2.5rem] shadow-2xl max-w-sm w-full border-t-8 border-indigo-600 text-center md:text-left">
                                <div className="flex items-center justify-center md:justify-start gap-3 mb-6">
                                    <div className="p-3 bg-indigo-100 text-indigo-600 rounded-2xl"><LucideIcon name="megaphone" size={24} /></div>
                                    <h3 className="font-black text-2xl text-slate-800">ประกาศข้อความ</h3>
                                </div>
                                <textarea 
                                    className="w-full h-32 p-5 bg-slate-50 rounded-2xl border-2 border-slate-100 outline-none focus:border-indigo-500 font-bold text-slate-700 resize-none shadow-inner transition-all" 
                                    placeholder="ใส่ข้อความประกาศที่นี่... (เว้นว่างเพื่อยกเลิก)" 
                                    value={announcementInput} 
                                    onChange={(e) => setAnnouncementInput(e.target.value)}
                                ></textarea>
                                <div className="grid grid-cols-2 gap-4 mt-6">
                                    <button onClick={() => setShowAnnouncementModal(false)} className="py-4 rounded-2xl bg-slate-100 text-slate-500 font-black uppercase text-sm active:scale-95 transition-all">ยกเลิก</button>
                                    <button onClick={handleSaveAnnouncement} className="py-4 rounded-2xl bg-indigo-600 text-white font-black uppercase text-sm shadow-lg active:scale-95 transition-all shadow-indigo-200">บันทึกประกาศ</button>
                                </div>
                             </div>
                        </div>
                    )}
                    
                    {editCategoriesMode && (
                        <div className="fixed inset-0 z-[500] bg-black/80 flex items-center justify-center p-4 backdrop-blur-sm animate-modal">
                             <div className="bg-white p-8 rounded-[2.5rem] shadow-2xl max-w-md w-full border-t-8 border-amber-500 h-[80vh] flex flex-col">
                                <div className="flex justify-between items-center mb-6">
                                    <h3 className="font-black text-2xl text-slate-800">จัดการหมวดหมู่</h3>
                                    <button onClick={() => setEditCategoriesMode(false)} className="p-2 bg-slate-100 rounded-full active:scale-90"><LucideIcon name="x" size={20}/></button>
                                </div>
                                
                                <div className="flex gap-2 mb-4">
                                    <input type="text" className="flex-1 h-12 px-4 rounded-xl bg-slate-50 border outline-none font-bold" placeholder="ชื่อหมวดหมู่ใหม่..." value={newCategoryInput} onChange={(e) => setNewCategoryInput(e.target.value)} />
                                    <button onClick={handleAddCategory} className="w-12 h-12 bg-amber-500 rounded-xl text-white flex items-center justify-center active:scale-90 font-bold"><LucideIcon name="plus" /></button>
                                </div>

                                <div className="flex-1 overflow-y-auto no-scrollbar space-y-2 pr-1">
                                    {tempCategories.map((cat, i) => (
                                        <div key={i} className="flex items-center justify-between p-4 bg-slate-50 rounded-xl border border-slate-100">
                                            {editingCatIndex === i ? (
                                                <div className="flex w-full gap-2">
                                                    <input type="text" autoFocus className="flex-1 bg-white border border-indigo-300 rounded-lg px-3 py-1 font-bold text-indigo-700 outline-none" value={editCatText} onChange={(e) => setEditCatText(e.target.value)} />
                                                    <button onClick={saveEditCategory} className="p-2 bg-emerald-500 text-white rounded-lg active:scale-90"><LucideIcon name="check" size={16}/></button>
                                                    <button onClick={() => setEditingCatIndex(null)} className="p-2 bg-slate-300 text-white rounded-lg active:scale-90"><LucideIcon name="x" size={16}/></button>
                                                </div>
                                            ) : (
                                                <>
                                                    <span className="font-bold text-slate-700">{cat}</span>
                                                    <div className="flex gap-2">
                                                         <button onClick={() => startEditCategory(i, cat)} className="text-slate-400 hover:text-indigo-600 active:scale-90 transition-colors"><LucideIcon name="pencil" size={18} /></button>
                                                         <button onClick={() => handleDeleteCategory(cat)} className="text-red-400 hover:text-red-600 active:scale-90 transition-colors"><LucideIcon name="trash-2" size={18} /></button>
                                                    </div>
                                                </>
                                            )}
                                        </div>
                                    ))}
                                </div>
                                
                                <button onClick={handleSaveCategories} className="w-full py-4 mt-6 rounded-2xl bg-amber-500 text-white font-black text-lg shadow-lg active:scale-95 shadow-amber-200">บันทึกการเปลี่ยนแปลง</button>
                             </div>
                        </div>
                    )}

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
