<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Management - SEBOFFICIAL</title>
    
    <!-- App Name for Home Screen (iOS & Android) -->
    <meta name="apple-mobile-web-app-title" content="SEB">
    <meta name="application-name" content="SEB">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href='data:application/manifest+json,{"name":"SEBOFFICIAL","short_name":"SEB","start_url":".","display":"standalone","background_color":"#f1f5f9","theme_color":"#ffffff","icons":[{"src":"sebo.png","sizes":"192x192","type":"image/png"}]}'>

    <!-- App Icons -->
    <link rel="icon" type="image/png" href="sebo.png">
    <link rel="apple-touch-icon" href="sebo.png">
    
    <!-- Scripts -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anuphan:wght@300;400;600;700&display=swap');
        body { 
            font-family: 'Anuphan', sans-serif; 
            background-color: #f1f5f9; 
            color: #334155; 
        }
        .custom-shadow { box-shadow: 0 4px 20px -5px rgba(148, 163, 184, 0.25); } 
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .autocomplete-dropdown {
            max-height: 250px;
            overflow-y: auto;
            z-index: 100;
        }
        
        /* Modal Animation */
        @keyframes modal-pop {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-modal { animation: modal-pop 0.2s ease-out forwards; }
        
        /* Progress Bar Animation */
        @keyframes progress-grow {
            from { width: 0%; }
        }
        .animate-progress { animation: progress-grow 1s ease-out forwards; }

        /* Remove arrow from number input */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
        input[type=number] { -moz-appearance: textfield; }

        /* üî• Urgent Card Pulse Glow Effect üî• */
        @keyframes red-glow-pulse {
            0%, 100% { 
                box-shadow: 0 0 2px rgba(239, 68, 68, 0.3); 
                border-color: rgba(239, 68, 68, 0.6);
            }
            50% { 
                box-shadow: 0 0 12px rgba(239, 68, 68, 0.6); 
                border-color: #ef4444; 
            }
        }
        
        .urgent-card {
            background-color: white;
            border-width: 2px;
            border-style: solid;
            animation: red-glow-pulse 2s ease-in-out infinite;
        }
        
        .animate-shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // ==========================================
        // ‚ö°Ô∏è SETUP AREA
        // ==========================================
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyUyOktbSLpqy4THJicXNkAYk6PV9AO3BU3gyMcpo4WRs6qFNjeznOhEsbxkRhAisaOYw/exec"; 
        const SHEET_ID = "14sIYvQUKDtOeBbhPz7z0CLTrLbMdSYWMDFSzje-Qyys";
        const MASTER_GID = "519893714"; 
        const RECORDS_GID = "379151214";
        const SETTINGS_GID = "1966833161"; 
        // ==========================================

        const LucideIcon = ({ name, size = 20, className = "" }) => {
            const ref = useRef(null);
            useEffect(() => {
                if (window.lucide && ref.current) {
                    const element = ref.current;
                    element.innerHTML = '';
                    const i = document.createElement('i');
                    i.setAttribute('data-lucide', name);
                    element.appendChild(i);
                    window.lucide.createIcons({
                        root: element,
                        nameAttr: 'data-lucide',
                        attrs: { width: size, height: size, class: "lucide-icon-svg" }
                    });
                }
            }, [name, size]);
            return <span ref={ref} className={`inline-flex items-center justify-center ${className}`} style={{ width: size, height: size }} />;
        };

        const App = () => {
            // Basic State
            const [masterProducts, setMasterProducts] = useState([]);
            const [loading, setLoading] = useState(true);
            const [recordsLoading, setRecordsLoading] = useState(false);
            const [activeTab, setActiveTab] = useState('record'); 
            const [viewSubTab, setViewSubTab] = useState('pending'); 
            const [manageSubTab, setManageSubTab] = useState('search');
            
            // User & Settings States
            const [categories, setCategories] = useState(['‡∏Å‡∏≥‡πÑ‡∏•', '‡∏™‡∏≤‡∏¢‡∏Ñ‡∏•‡πâ‡∏≠‡∏á‡πÇ‡∏ó‡∏£‡∏®‡∏±‡∏û‡∏ó‡πå', '‡∏™‡∏£‡πâ‡∏≠‡∏¢', '‡πÅ‡∏´‡∏ß‡∏ô']); 
            const [usersData, setUsersData] = useState([]); // [{ name, pass }]
            const [currentUser, setCurrentUser] = useState(''); 
            const [showUserModal, setShowUserModal] = useState(false);
            const [modalStep, setModalStep] = useState('select'); // 'select' | 'password'
            const [selectedTempUser, setSelectedTempUser] = useState(null);
            const [passwordInput, setPasswordInput] = useState('');
            const [passError, setPassError] = useState(false);

            // Form States
            const [searchTerm, setSearchTerm] = useState('');
            const [showSuggestions, setShowSuggestions] = useState(false);
            const [form, setForm] = useState({
                type: '‡∏Å‡∏≥‡πÑ‡∏•', productName: '', imageUrl: '', quantity: '1', memo: '', isUrgent: false, isDone: false
            });
            const [isSaving, setIsSaving] = useState(false);

            // Item States
            const [savedItems, setSavedItems] = useState([]);
            const [previewImage, setPreviewImage] = useState(null);
            const [itemToDelete, setItemToDelete] = useState(null);
            const [newProduct, setNewProduct] = useState({ name: '', imageBase64: '', imageType: '', preview: '' });
            const [isAddingProduct, setIsAddingProduct] = useState(false);
            const [productSearchInput, setProductSearchInput] = useState('');
            const [editMasterItem, setEditMasterItem] = useState(null);
            const [isEditingMaster, setIsEditingMaster] = useState(false);
            const [masterItemToDelete, setMasterItemToDelete] = useState(null);
            const [editQuantityItem, setEditQuantityItem] = useState(null);
            const [editQuantityValue, setEditQuantityValue] = useState('');
            const [exitingItems, setExitingItems] = useState(new Set());
            const [analysisRange, setAnalysisRange] = useState('7d');

            // --- Data Fetching ---
            const fetchCsvData = async (gid) => {
                const csvUrl = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=${gid}&ts=${Date.now()}`;
                const strategies = [
                    { name: 'Direct', url: csvUrl },
                    { name: 'CorsProxy', url: `https://corsproxy.io/?${encodeURIComponent(csvUrl)}` },
                    { name: 'AllOrigins', url: `https://api.allorigins.win/raw?url=${encodeURIComponent(csvUrl)}` }
                ];
                for (const s of strategies) {
                    try {
                        const res = await fetch(s.url);
                        if (!res.ok) continue;
                        return await res.text();
                    } catch (e) {}
                }
                return "";
            };

            const fetchData = async () => {
                setLoading(true);
                try {
                    // Fetch Master Products
                    const masterText = await fetchCsvData(MASTER_GID);
                    const masterLines = masterText.split(/\r?\n/);
                    const products = [];
                    masterLines.forEach(line => {
                        const matches = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
                        const row = matches ? matches.map(m => m.replace(/^"|"$/g, '')) : [];
                        if (row[0] && row[0] !== '‡∏ä‡∏∑‡πà‡∏≠‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤') {
                            products.push({ name: row[0].trim(), imgUrl: formatDriveUrl(row[1]) });
                        }
                    });
                    setMasterProducts(products);

                    // Fetch Settings (Categories, Employees, Passwords)
                    const settingsText = await fetchCsvData(SETTINGS_GID);
                    const settingsLines = settingsText.split(/\r?\n/);
                    const cats = [];
                    const usrs = [];
                    settingsLines.slice(1).forEach(line => {
                        const matches = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
                        const row = matches ? matches.map(m => m.replace(/^"|"$/g, '')) : [];
                        if (row[0] && row[0].trim()) cats.push(row[0].trim());
                        if (row[1] && row[1].trim()) usrs.push({ name: row[1].trim(), pass: (row[2] || "").trim() });
                    });
                    if (cats.length > 0) {
                        setCategories(cats);
                        setForm(prev => ({ ...prev, type: cats.includes('‡∏Å‡∏≥‡πÑ‡∏•') ? '‡∏Å‡∏≥‡πÑ‡∏•' : cats[0] }));
                    }
                    if (usrs.length > 0) setUsersData(usrs);

                } catch (e) { console.error("Fetch Data Error:", e); }
                finally { setLoading(false); }
            };

            const fetchSavedRecords = async () => {
                setRecordsLoading(true);
                try {
                    const text = await fetchCsvData(RECORDS_GID);
                    const lines = text.split(/\r?\n/);
                    const records = lines.slice(1).map((line, index) => {
                        const parts = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
                        if (!parts) return null;
                        const row = parts.map(m => m.replace(/^"|"$/g, ''));
                        return {
                            id: index, timestamp: row[0], type: row[1], productName: row[2],
                            imageUrl: row[3], quantity: row[4], isDone: String(row[5]).toUpperCase() === 'TRUE',
                            isUrgent: String(row[6]).toUpperCase() === 'TRUE', memo: row[7]
                        };
                    }).filter(item => item !== null);
                    setSavedItems(records);
                } catch (e) { console.error(e); }
                finally { setRecordsLoading(false); }
            };

            useEffect(() => {
                fetchData();
                fetchSavedRecords();
                const storedUser = localStorage.getItem('seb_current_user');
                if (storedUser) setCurrentUser(storedUser);
                else setShowUserModal(true);
            }, []);

            useEffect(() => {
                if (activeTab === 'view') fetchSavedRecords();
            }, [activeTab]);

            // --- Handlers ---
            
            // ‚úÖ Fixed handleInputChange
            const handleInputChange = (e) => {
                const val = e.target.value;
                setSearchTerm(val);
                setForm(prev => ({ ...prev, productName: val }));
                setShowSuggestions(true);
            };

            const formatDriveUrl = (url) => {
                if (!url || typeof url !== 'string') return '';
                if (url.includes('drive.google.com')) {
                    const matchD = url.match(/\/d\/([^\/]+)/);
                    const matchId = url.match(/id=([^&]+)/);
                    const fileId = matchD ? matchD[1] : (matchId ? matchId[1] : '');
                    if (fileId) return `https://lh3.googleusercontent.com/d/${fileId}`;
                }
                return url;
            };

            const parseThaiDate = (dateStr) => {
                if (!dateStr) return new Date(0); 
                try {
                    const parts = dateStr.match(/(\d+)\/(\d+)\/(\d+)/);
                    if (parts) {
                        const d = parseInt(parts[1]), m = parseInt(parts[2]) - 1;
                        let y = parseInt(parts[3]);
                        if (y > 2400) y -= 543;
                        return new Date(y, m, d);
                    }
                    return new Date(dateStr); 
                } catch (e) { return new Date(0); }
            };

            // Login Handlers
            const handleUserSelect = (userObj) => {
                if (!userObj.pass) {
                    // No password defined, skip directly
                    setCurrentUser(userObj.name);
                    localStorage.setItem('seb_current_user', userObj.name);
                    setShowUserModal(false);
                    setModalStep('select');
                    setSelectedTempUser(null);
                } else {
                    // Password exists, show auth step
                    setSelectedTempUser(userObj);
                    setModalStep('password');
                    setPasswordInput('');
                    setPassError(false);
                }
            };

            const handleVerifyPassword = () => {
                if (passwordInput === selectedTempUser.pass) {
                    setCurrentUser(selectedTempUser.name);
                    localStorage.setItem('seb_current_user', selectedTempUser.name);
                    setShowUserModal(false);
                    setModalStep('select');
                    setSelectedTempUser(null);
                } else {
                    setPassError(true);
                    setTimeout(() => setPassError(false), 500);
                }
            };

            const handleAddItem = async () => {
                if (!form.productName) return;
                setIsSaving(true);
                const ts = new Date().toLocaleString('th-TH', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit' });
                try {
                    await fetch(GOOGLE_SCRIPT_URL, {
                        method: "POST", mode: "no-cors",
                        body: JSON.stringify({ action: 'add', ...form, timestamp: ts, user: currentUser }),
                    });
                    setForm({ ...form, productName: '', imageUrl: '', quantity: '1', memo: '', isUrgent: false, isDone: false });
                    setSearchTerm('');
                    setTimeout(() => { fetchSavedRecords(); setIsSaving(false); }, 1500);
                } catch (e) { setIsSaving(false); }
            };

            const handleEditQuantity = (item) => {
                setEditQuantityItem(item);
                setEditQuantityValue(item.quantity);
            };

            const confirmEditQuantity = async () => {
                if (!editQuantityItem) return;
                setSavedItems(prev => prev.map(i => (i.timestamp === editQuantityItem.timestamp && i.productName === editQuantityItem.productName) ? { ...i, quantity: editQuantityValue } : i));
                setEditQuantityItem(null); 
                try {
                    await fetch(GOOGLE_SCRIPT_URL, {
                        method: "POST", mode: "no-cors",
                        body: JSON.stringify({ action: 'update_quantity', productName: editQuantityItem.productName, timestamp: editQuantityItem.timestamp, quantity: editQuantityValue, user: currentUser }),
                    });
                    setTimeout(fetchSavedRecords, 1000);
                } catch (e) { fetchSavedRecords(); }
            };

            const toggleStatus = (item) => {
                const key = item.timestamp + item.productName;
                setExitingItems(prev => new Set(prev).add(key));
                setTimeout(async () => {
                    const newStatus = !item.isDone;
                    setSavedItems(prev => prev.map(i => (i.timestamp === item.timestamp && i.productName === item.productName) ? { ...i, isDone: newStatus } : i));
                    setExitingItems(prev => { const next = new Set(prev); next.delete(key); return next; });
                    try {
                        await fetch(GOOGLE_SCRIPT_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({ action: 'update', productName: item.productName, timestamp: item.timestamp, isDone: newStatus, user: currentUser }) });
                        setTimeout(fetchSavedRecords, 1000);
                    } catch (e) { fetchSavedRecords(); }
                }, 1000); 
            };

            const adjustQuantity = (delta, isForm = true) => {
                if (isForm) {
                    setForm(prev => ({ ...prev, quantity: String(Math.max(1, (parseInt(prev.quantity) || 1) + delta)) }));
                } else {
                    setEditQuantityValue(prev => String(Math.max(1, (parseInt(prev) || 1) + delta)));
                }
            };

            const handleSelectProductFromList = (p) => {
                setForm({ ...form, productName: p.name, imageUrl: p.imgUrl });
                setSearchTerm(p.name);
                setShowSuggestions(false);
            };

            const handleFileChangeInternal = (e, setter) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => setter(prev => ({ ...prev, imageBase64: reader.result.split(',')[1], imageType: file.type, preview: reader.result }));
                    reader.readAsDataURL(file);
                }
            };

            const handleAddProductMaster = async () => {
                if (!newProduct.name || !newProduct.imageBase64) return;
                setIsAddingProduct(true);
                try {
                    await fetch(GOOGLE_SCRIPT_URL, {
                        method: "POST", mode: "no-cors",
                        body: JSON.stringify({ action: 'add_master', productName: newProduct.name, imageBase64: newProduct.imageBase64, imageType: newProduct.imageType, user: currentUser })
                    });
                    setNewProduct({ name: '', imageBase64: '', imageType: '', preview: '' });
                    setTimeout(() => { setManageSubTab('search'); fetchData(); setIsAddingProduct(false); }, 3000);
                } catch (e) { setIsAddingProduct(false); }
            };

            const handleUpdateMaster = async () => {
                if (!editMasterItem || !editMasterItem.name) return;
                setIsEditingMaster(true);
                try {
                    const payload = { action: 'update_master', originalName: editMasterItem.originalName, newName: editMasterItem.name, user: currentUser };
                    if (editMasterItem.imageBase64) { payload.imageBase64 = editMasterItem.imageBase64; payload.imageType = editMasterItem.imageType; }
                    await fetch(GOOGLE_SCRIPT_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(payload) });
                    setEditMasterItem(null);
                    setTimeout(fetchData, 1000);
                } catch (e) {} finally { setIsEditingMaster(false); }
            };

            const confirmDelete = async () => {
                if (!itemToDelete) return;
                const item = itemToDelete;
                setSavedItems(prev => prev.filter(i => !(i.timestamp === item.timestamp && i.productName === item.productName)));
                setItemToDelete(null);
                try {
                    await fetch(GOOGLE_SCRIPT_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({ action: 'delete', productName: item.productName, timestamp: item.timestamp, user: currentUser }) });
                    setTimeout(fetchSavedRecords, 1000);
                } catch (e) { fetchSavedRecords(); }
            };

            const confirmDeleteMaster = async () => {
                if (!masterItemToDelete) return;
                const pName = masterItemToDelete;
                setMasterItemToDelete(null);
                setMasterProducts(prev => prev.filter(p => p.name !== pName));
                try {
                    await fetch(GOOGLE_SCRIPT_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({ action: 'delete_master', productName: pName, user: currentUser }) });
                    setTimeout(fetchData, 1000);
                } catch (e) { fetchData(); }
            };

            // Memos & Computed
            const suggestionsItems = useMemo(() => {
                if (!searchTerm.trim()) return [];
                const q = searchTerm.toLowerCase();
                return masterProducts.filter(p => p.name.toLowerCase().includes(q)).slice(0, 8);
            }, [searchTerm, masterProducts]);

            const filteredItemsMemo = useMemo(() => savedItems.filter(item => viewSubTab === 'pending' ? !item.isDone : item.isDone), [savedItems, viewSubTab]);
            const searchedProductsMemo = useMemo(() => masterProducts.filter(p => p.name.toLowerCase().includes(productSearchInput.toLowerCase())).slice(0, 50), [productSearchInput, masterProducts]);

            const analysisData = useMemo(() => {
                const now = new Date();
                const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                let start = new Date(today);
                if (analysisRange === '7d') start.setDate(today.getDate() - 7);
                else if (analysisRange === '30d') start.setDate(today.getDate() - 30);
                else if (analysisRange === '90d') start.setDate(today.getDate() - 90);
                else if (analysisRange === '365d') start.setDate(today.getDate() - 365);
                
                const filtered = savedItems.filter(i => parseThaiDate(i.timestamp) >= start);
                const agg = {};
                let total = 0;
                filtered.forEach(i => {
                    const qty = parseInt(i.quantity) || 0;
                    if (!agg[i.productName]) agg[i.productName] = { name: i.productName, qty: 0, image: i.imageUrl };
                    agg[i.productName].qty += qty;
                    total += qty;
                });
                return { totalQty: total, totalRecords: filtered.length, topProducts: Object.values(agg).sort((a, b) => b.qty - a.qty).slice(0, 5) };
            }, [savedItems, analysisRange]);

            return (
                <div className="min-h-screen flex flex-col pb-6">
                    {/* User Auth Modal */}
                    {showUserModal && (
                        <div className="fixed inset-0 z-[120] bg-black/80 flex items-center justify-center p-4 backdrop-blur-sm animate-modal">
                            <div className="bg-white p-6 rounded-[2.5rem] shadow-2xl max-w-sm w-full text-center">
                                <LucideIcon name={modalStep === 'select' ? "users" : "lock"} size={48} className="text-indigo-600 mx-auto mb-4" />
                                <h3 className="font-black text-xl text-slate-800 mb-2">
                                    {modalStep === 'select' ? '‡πÉ‡∏Ñ‡∏£‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô?' : `‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô: ${selectedTempUser?.name}`}
                                </h3>
                                
                                {modalStep === 'select' ? (
                                    <div className="space-y-2 mt-6 max-h-[350px] overflow-y-auto no-scrollbar">
                                        {usersData.map(u => (
                                            <button key={u.name} onClick={() => handleUserSelect(u)} className="w-full py-4 rounded-2xl border border-slate-100 font-bold text-slate-600 hover:bg-indigo-50 hover:text-indigo-600 transition-all flex items-center justify-center gap-2 group">
                                                {u.name} {u.pass && <LucideIcon name="key" size={12} className="opacity-30 group-hover:opacity-100" />}
                                            </button>
                                        ))}
                                    </div>
                                ) : (
                                    <div className="mt-4 space-y-4 animate-in fade-in zoom-in-95 duration-200">
                                        <input autoFocus type="password" placeholder="‡πÉ‡∏™‡πà‡∏£‡∏´‡∏±‡∏™ login..." className={`w-full py-4 px-4 rounded-2xl border-2 text-center font-bold text-slate-700 outline-none transition-all ${passError ? 'border-red-500 animate-shake' : 'border-slate-100 focus:border-indigo-500 bg-slate-50'}`} value={passwordInput} onChange={(e) => setPasswordInput(e.target.value)} onKeyDown={(e) => e.key === 'Enter' && handleVerifyPassword()} />
                                        <div className="grid grid-cols-2 gap-3 pt-2">
                                            <button onClick={() => setModalStep('select')} className="py-3.5 rounded-xl font-bold text-slate-400">‡∏¢‡πâ‡∏≠‡∏ô‡∏Å‡∏•‡∏±‡∏ö</button>
                                            <button onClick={handleVerifyPassword} className="py-3.5 rounded-xl font-black bg-indigo-600 text-white shadow-lg">‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô</button>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}

                    {/* Navbar */}
                    <nav className="bg-white/90 backdrop-blur-sm border-b border-slate-200 sticky top-0 z-50 px-6 py-4 shadow-sm flex items-center justify-between">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 rounded-xl overflow-hidden shadow border border-slate-100"><img src="https://cf.shopee.co.th/file/th-11134216-81ztq-mi72il8os3cwaf" className="w-full h-full object-cover" /></div>
                            <h1 className="font-black text-xl text-slate-800 tracking-tight">SEBOFFICIAL</h1>
                        </div>
                        <div onClick={() => { setModalStep('select'); setShowUserModal(true); }} className="flex items-center gap-2 bg-slate-50 hover:bg-indigo-50 px-3 py-1.5 rounded-full cursor-pointer border border-slate-200 transition-colors">
                            <div className="w-6 h-6 rounded-full bg-indigo-600 text-white flex items-center justify-center text-[10px] font-bold">{currentUser ? currentUser.charAt(0).toUpperCase() : '?'}</div>
                            <span className="text-xs font-bold text-slate-600 hidden sm:block">{currentUser || '‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏û‡∏ô‡∏±‡∏Å‡∏á‡∏≤‡∏ô'}</span>
