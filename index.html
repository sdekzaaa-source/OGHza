                        <SVGs.Google /> <span>{i18n[lang].loginBtn}</span>
                    </button>
                    <button onClick={onGuest} className={`w-full h-14 flex items-center justify-center gap-2 px-6 rounded-2xl font-semibold text-sm hover:translate-y-[-2px] transition-all border ${theme === 'dark' ? 'bg-transparent text-slate-500 border-slate-800 hover:bg-slate-900 hover:text-white' : 'bg-white text-stone-500 border-stone-300 hover:bg-[#eceae4] hover:text-stone-800'}`}>
                        <Icon name="User" size={16} /> {i18n[lang].guestBtn}
                    </button>
                    <button onClick={() => setLang(lang === 'th' ? 'en' : 'th')} className={`flex items-center gap-2 mx-auto pt-4 text-[10px] font-black uppercase tracking-widest transition-colors ${theme === 'dark' ? 'text-slate-600 hover:text-white' : 'text-stone-400 hover:text-stone-800'}`}>
                        <Icon name="Languages" size={14} /> {i18n[lang].langName}
                    </button>
                </div>
            </div>
        );

        // --- 5. MAIN APP COMPONENT ---
        function App() {
            // Recharts extraction inside function for environment safety
            const RCH = window.Recharts || {};
            const LChart = RCH.LineChart || (() => null);
            const L = RCH.Line || (() => null);
            const XA = RCH.XAxis || (() => null);
            const YA = RCH.YAxis || (() => null);
            const CG = RCH.CartesianGrid || (() => null);
            const TT = RCH.Tooltip || (() => null);
            const RC = RCH.ResponsiveContainer || (({children}) => <div className="w-full h-full">{children}</div>);

            const [lang, setLang] = useState('th');
            const [theme, setTheme] = useState('dark'); 
            const [user, setUser] = useState(null);
            const [isGuestMode, setIsGuestMode] = useState(false);
            const [records, setRecords] = useState([]);
            const [manualSales, setManualSales] = useState([]); 
            const [globalPrices, setGlobalPrices] = useState({ purpleStonePrice: 0, contMagicPrice: 0, gumBoxPrice: 0, silvervineBoxPrice: 0 });
            const [activeTab, setActiveTab] = useState('ogh');
            const [isAdding, setIsAdding] = useState(false);
            const [editingId, setEditingId] = useState(null);
            const [chartMode, setChartMode] = useState('profit');
            const [sortOrder, setSortOrder] = useState('date-desc');
            const [expandedId, setExpandedId] = useState(null);
            const [showManual, setShowManual] = useState(false);
            const [priceValidationPulse, setPriceValidationPulse] = useState(false); 
            const [priceWarningActive, setPriceWarningActive] = useState(false);
            const [slideIndex, setSlideIndex] = useState(0); 
            const [timeInMs, setTimeInMs] = useState(0);
            const [isTimerActive, setIsTimerActive] = useState(false);
            const [isTimerPaused, setIsTimerPaused] = useState(true);
            const timerRef = useRef(null);
            const [showDetailChart, setShowDetailChart] = useState(null); 
            const [chartRange, setChartRange] = useState('30D'); 
            const [showSaleModal, setShowSaleModal] = useState(false);
            const [showDeleteAllModal, setShowDeleteAllModal] = useState(false); 
            const [saleItem, setSaleItem] = useState(null); 
            const [saleFormData, setSaleFormData] = useState({ quantity: "", price: "" });
            const [formData, setFormData] = useState({
                date: new Date().toLocaleDateString('en-GB'),
                gumUsed: 0, trashAmount: "", purpleStoneCount: "", contMagicCount: "",
                isSellingSpell: false, isSellingMagic: false, useSilvervine: true,
                minutesUsed: 60, notes: "", otherCosts: [], runMode: 'ogh'
            });

            const t = i18n[lang];

            useEffect(() => {
                const timer = setInterval(() => setSlideIndex(prev => (prev === 0 ? 1 : 0)), 5000);
                return () => clearInterval(timer);
            }, []);

            const formatZeny = (n) => new Intl.NumberFormat('th-TH').format(Math.round(n || 0));
            const formatMZeny = (n) => (Number(n || 0) / 1000000).toFixed(2) + " M";
            const formatTimer = (ms) => {
                const m = Math.floor(ms / 60000).toString().padStart(2, '0');
                const s = Math.floor((ms % 60000) / 1000).toString().padStart(2, '0');
                return `${m}:${s}`;
            };

            const handleLogout = () => { setUser(null); setIsGuestMode(false); setRecords([]); setManualSales([]); };
            const updatePrice = (key, val) => setGlobalPrices(prev => ({ ...prev, [key]: val === "" ? "" : Number(val) }));

            const handleAddDataToggle = () => {
                if (isAdding) { setIsAdding(false); setEditingId(null); setPriceWarningActive(false); return; }
                const isValid = globalPrices.purpleStonePrice > 0 && globalPrices.contMagicPrice > 0 && globalPrices.gumBoxPrice > 0 && globalPrices.silvervineBoxPrice > 0;
                if (!isValid) { setPriceWarningActive(true); setPriceValidationPulse(true); setTimeout(() => setPriceValidationPulse(false), 500); return; }
                setIsAdding(true); setPriceWarningActive(false);
            };

            const handleSave = (e) => {
                e.preventDefault();
                const id = editingId || Date.now().toString();
                const entryMode = formData.runMode || activeTab;
                const entry = { ...formData, id, timestamp: Date.now(), mode: entryMode, prices: { ...globalPrices } };
                setRecords(prev => editingId ? prev.map(r => r.id === editingId ? entry : r) : [entry, ...prev]);
                setIsAdding(false); setEditingId(null);
                setFormData({ date: new Date().toLocaleDateString('en-GB'), gumUsed: 0, trashAmount: "", purpleStoneCount: "", contMagicCount: "", isSellingSpell: false, isSellingMagic: false, useSilvervine: true, minutesUsed: 60, notes: "", otherCosts: [], runMode: 'ogh' });
            };

            const handleDelete = (id) => setRecords(prev => prev.filter(r => r.id !== id));
            const handleClearAllHistory = () => { setRecords([]); setManualSales([]); setShowDeleteAllModal(false); };

            const tableData = useMemo(() => {
                const runsPerDate = {};
                records.forEach(r => { if (r.useSilvervine) { const d = r.date; runsPerDate[d] = (runsPerDate[d] || 0) + 1; } });
                return records.map(r => {
                    const p = r.prices || globalPrices; 
                    const stoneVal = (Number(r.purpleStoneCount || 0) * p.purpleStonePrice) + ((r.mode === 'aogh') ? (Number(r.contMagicCount || 0) * p.contMagicPrice) : 0);
                    const rev = Number(r.trashAmount || 0) + (r.isSellingSpell ? (Number(r.purpleStoneCount || 0) * p.purpleStonePrice) : 0) + ((r.mode === 'aogh' && r.isSellingMagic) ? (Number(r.contMagicCount || 0) * p.contMagicPrice) : 0);
                    const gumCost = (r.gumUsed * (p.gumBoxPrice / 10));
                    let svCost = r.useSilvervine ? (2 * (p.silvervineBoxPrice / 10)) / (runsPerDate[r.date] || 1) : 0;
                    const etcCost = (r.otherCosts || []).reduce((a, b) => a + Number(b.amount || 0), 0);
                    const totalCost = gumCost + svCost + etcCost;
                    return { ...r, revenue: rev, gumCost, silvervineCost: svCost, totalCost, profit: rev - totalCost, revenuePerMinute: r.minutesUsed > 0 ? rev / r.minutesUsed : 0, stoneValue: stoneVal };
                }).sort((a, b) => sortOrder === 'date-desc' ? b.timestamp - a.timestamp : a.timestamp - b.timestamp);
            }, [records, globalPrices, sortOrder]);

            const filteredData = useMemo(() => tableData.filter(r => (r.mode || 'ogh') === activeTab), [tableData, activeTab]);

            const stats = useMemo(() => {
                const totalEarnedSpell = tableData.reduce((a, b) => a + (!b.isSellingSpell ? Number(b.purpleStoneCount || 0) : 0), 0);
                const totalEarnedMagic = tableData.reduce((a, b) => a + (!b.isSellingMagic ? Number(b.contMagicCount || 0) : 0), 0);
                const totalSoldSpellCount = manualSales.reduce((a, b) => b.item === 'spell' ? a + Number(b.quantity) : a, 0);
                const totalSoldMagicCount = manualSales.reduce((a, b) => b.item === 'magic' ? a + Number(b.quantity) : a, 0);
                const stockSpell = totalEarnedSpell - totalSoldSpellCount;
                const stockMagic = totalEarnedMagic - totalSoldMagicCount;
                const manualSpellRevenue = manualSales.reduce((a, b) => b.item === 'spell' ? a + (Number(b.quantity) * Number(b.price)) : a, 0);
                const manualMagicRevenue = manualSales.reduce((a, b) => b.item === 'magic' ? a + (Number(b.quantity) * Number(b.price)) : a, 0);
                const farmProfit = tableData.reduce((a, b) => a + b.profit, 0);
                const totalNetProfit = farmProfit + manualSpellRevenue + manualMagicRevenue;
                return {
                    totalNetProfit, manualSpellRevenue, manualMagicRevenue,
                    avgRevenue: filteredData.length ? filteredData.reduce((a, b) => a + b.revenue, 0) / filteredData.length : 0,
                    maxRevenue: filteredData.length ? Math.max(...filteredData.map(r => r.revenue)) : 0,
                    minRevenue: filteredData.length ? Math.min(...filteredData.map(r => r.revenue)) : 0,
                    avgRevMin: filteredData.reduce((a, b) => a + (b.revenue / (b.minutesUsed || 1)), 0) / (filteredData.length || 1),
                    stockSpell, stockMagic,
                    inventoryValue: (stockSpell * globalPrices.purpleStonePrice) + (stockMagic * globalPrices.contMagicPrice)
                };
            }, [tableData, filteredData, manualSales, globalPrices]);

            const chartPopupData = useMemo(() => {
                if (!showDetailChart) return [];
                const now = Date.now();
                let limit;
                if (chartRange === '7D') limit = now - (7 * 24 * 60 * 60 * 1000);
                else if (chartRange === '30D') limit = now - (30 * 24 * 60 * 60 * 1000);
                else if (chartRange === '3M') limit = now - (90 * 24 * 60 * 60 * 1000);
                else limit = now - (365 * 24 * 60 * 60 * 1000);
                const base = showDetailChart === 'avgRevenue' ? filteredData : tableData;
                return base.filter(d => d.timestamp >= limit).reverse();
            }, [showDetailChart, chartRange, tableData, filteredData]);

            const handleManualSell = () => {
                let q = Number(saleFormData.quantity); let p = Number(saleFormData.price); const max = saleItem === 'spell' ? stats.stockSpell : stats.stockMagic;
                if (q < 0) q = 0; if (q > max) q = max;
                if (q === 0) { setShowSaleModal(false); return; }
                setManualSales(prev => [...prev, { item: saleItem, quantity: q, price: p, timestamp: Date.now(), id: Date.now().toString() }]);
                setShowSaleModal(false); setSaleFormData({ quantity: "", price: "" });
            };

            const themeClasses = {
                bg: theme === 'dark' ? 'bg-slate-950 text-slate-100' : 'bg-[#e5e2da] text-stone-900',
                card: theme === 'dark' ? 'bg-slate-900/60 border-slate-800 shadow-2xl' : 'bg-[#f4f2ee]/95 border-stone-300 shadow-md',
                btnGhost: theme === 'dark' ? 'bg-slate-950/80 border-slate-800 text-slate-400 hover:text-white' : 'bg-[#f4f2ee] border-stone-300 text-stone-600 hover:text-stone-900 shadow-sm',
                textDim: theme === 'dark' ? 'text-slate-500' : 'text-stone-600',
                textMain: theme === 'dark' ? 'text-white' : 'text-stone-900'
            };

            useEffect(() => {
                if (isTimerActive && !isTimerPaused) {
                    timerRef.current = setInterval(() => setTimeInMs(p => p + 1000), 1000);
                } else { clearInterval(timerRef.current); }
                return () => clearInterval(timerRef.current);
            }, [isTimerActive, isTimerPaused]);

            if (!user && !isGuestMode) return <WelcomeScreen onLogin={() => setUser({displayName: "User"})} onGuest={() => setIsGuestMode(true)} lang={lang} setLang={setLang} theme={theme} />;

            return (
                <div className={`min-h-screen p-4 md:p-6 lg:p-8 font-sans selection:bg-purple-500/30 transition-colors duration-500 ${themeClasses.bg}`}>
                    <div className="max-w-7xl mx-auto space-y-6">
                        {priceWarningActive && !isAdding && (
                            <div className="bg-rose-500/10 border border-rose-500/30 p-4 rounded-2xl flex items-center justify-between animate-in slide-in-from-top-4 duration-300">
                                <div className="flex items-center gap-3 text-rose-500"><Icon name="AlertCircle" size={20} /><span className="text-xs md:text-sm font-black uppercase tracking-tight">{t.priceWarning}</span></div>
                                <button onClick={() => setPriceWarningActive(false)} className="text-rose-500/60 hover:text-rose-500"><Icon name="X" size={18}/></button>
                            </div>
                        )}

                        <header className={`border p-4 md:p-6 rounded-[2rem] backdrop-blur-md shadow-2xl overflow-hidden transition-all ${themeClasses.card}`}>
                            <div className="flex flex-row justify-between items-center gap-4">
                                <div className="header-slide-container relative">
                                    <div className={`absolute inset-0 flex flex-col justify-center slide-content ${slideIndex === 0 ? 'translate-x-0 opacity-100' : '-translate-x-full opacity-0'}`}>
                                        <h1 className="text-lg md:text-2xl font-black tracking-tight bg-gradient-to-r from-purple-400 via-purple-500 to-pink-500 bg-clip-text text-transparent uppercase italic leading-none">OGH TRACKER</h1>
                                        <p className={`text-[8px] md:text-[10px] uppercase font-bold mt-1 opacity-60 ${themeClasses.textDim}`}>{isGuestMode ? t.guestLogin : t.gmailLogin}</p>
                                    </div>
                                    <div className={`absolute inset-0 flex items-center gap-2 md:gap-4 slide-content ${slideIndex === 1 ? 'translate-x-0 opacity-100' : '-translate-x-full opacity-0'}`}>
                                        <div className="w-8 h-8 md:w-11 md:h-11 rounded-full bg-cover border-2 border-red-600/50 shadow-lg shrink-0" style={{backgroundImage: `url('${YT_AVATAR_URL}')`}}></div>
                                        <div className="text-left shrink-0"><p className={`text-[10px] md:text-sm font-black leading-none uppercase ${themeClasses.textMain}`}>SDekza RO</p><p className={`text-[8px] md:text-[10px] font-bold mt-0.5 flex items-center gap-1 ${themeClasses.textDim}`}><Icon name="Youtube" size={10} className="text-red-500"/> {i18n.en.subs}</p></div>
                                    </div>
                                </div>
                                <div className="flex items-center gap-1.5 md:gap-3 flex-wrap justify-end">
                                    <div className="flex gap-1 md:gap-2">
                                        <button onClick={() => setTheme(theme === 'dark' ? 'light' : 'dark')} className={`flex items-center justify-center w-10 h-10 md:w-11 md:h-11 rounded-xl border transition-all ${themeClasses.btnGhost}`}>
                                            {theme === 'dark' ? <Icon name="Sun" size={18} /> : <Icon name="Moon" size={18} />}
                                        </button>
                                        <button onClick={() => setShowManual(true)} className={`flex items-center gap-1.5 md:gap-2 text-[8px] md:text-[10px] font-black uppercase tracking-widest px-2 md:px-3 py-1.5 md:py-2.5 rounded-xl border transition-all ${themeClasses.btnGhost}`}>
                                            <Icon name="HelpCircle" size={12}/> <span className="hidden sm:inline">{t.install}</span>
                                        </button>
                                        <button onClick={() => setLang(lang === 'th' ? 'en' : 'th')} className={`flex items-center gap-1.5 md:gap-2 text-[8px] md:text-[10px] font-black uppercase tracking-widest px-2 md:px-3 py-1.5 md:py-2.5 rounded-xl border transition-all ${themeClasses.btnGhost}`}>
                                            <Icon name="Languages" size={12} /> <span className="hidden sm:inline">{lang === 'th' ? 'EN' : 'TH'}</span>
                                        </button>
                                        <button onClick={handleLogout} className={`flex items-center gap-1.5 md:gap-2 text-[8px] md:text-[10px] font-black uppercase tracking-widest px-2 md:px-3 py-1.5 md:py-2.5 rounded-xl border transition-all ${theme === 'dark' ? 'bg-rose-500/10 border-rose-500/20 text-rose-500 hover:text-rose-400' : 'bg-[#fff1f2] border-rose-200 text-rose-600 hover:bg-[#ffe4e6] shadow-sm'}`}>
                                            <Icon name="LogOut" size={12}/> <span>{t.exit}</span>
                                        </button>
                                    </div>
                                    <div className="flex items-center ml-1 md:ml-2 pl-2 md:pl-4 border-l border-stone-300 dark:border-slate-800">
                                        <button onClick={handleAddDataToggle} className={`px-3 md:px-6 py-2 md:py-3.5 rounded-xl font-black flex items-center justify-center gap-1.5 md:gap-2 shadow-lg active:scale-95 transition-all text-[9px] md:text-[11px] uppercase tracking-wider ${isAdding ? (theme === 'dark' ? 'bg-stone-800 text-white' : 'bg-stone-700 text-white') : 'bg-purple-600 hover:bg-purple-700 text-white'}`}>{isAdding ? <><Icon name="LayoutDashboard" size={14} /> {t.home}</> : <><Icon name="PlusCircle" size={14} /> {t.addData}</>}</button>
                                    </div>
                                </div>
                            </div>
                        </header>

                        {!isAdding && (
                            <section className={`border p-5 md:p-6 rounded-[2rem] shadow-xl backdrop-blur-sm transition-all duration-300 ${themeClasses.card} ${priceValidationPulse ? 'border-rose-500 animate-bounce' : ''}`}>
                                <h3 className={`text-[10px] font-black uppercase tracking-widest flex items-center gap-2 italic mb-4 ${theme === 'dark' ? 'text-indigo-400' : 'text-indigo-600'}`}><Icon name="TrendingUp" size={14} /> {t.prices}</h3>
                                <div className="grid grid-cols-2 md:grid-cols-4 gap-3 md:gap-4">
                                    {['purpleStonePrice', 'contMagicPrice', 'gumBoxPrice', 'silvervineBoxPrice'].map((key) => (
                                        <div key={key} className={`p-3 rounded-2xl border flex flex-col gap-1 transition-colors ${theme === 'dark' ? 'bg-slate-950/50 border-slate-800' : 'bg-[#e9e6dc] border-stone-200'}`}>
                                            <span className={`text-[8px] font-black uppercase flex items-center gap-1 ${themeClasses.textDim}`}>
                                                {key === 'purpleStonePrice' ? <SVGs.Spell className="w-3.5 h-3.5"/> : key === 'contMagicPrice' ? <SVGs.Magic className="w-3.5 h-3.5"/> : <Icon name="PlusCircle" size={14} />}
                                                {t[key.replace('Price', '').replace('purpleStone', 'itemSpell').replace('contMagic', 'itemMagic').replace('gumBox', 'itemGumBox').replace('silvervineBox', 'itemSilvervineBox')]}
                                            </span>
                                            <div className="flex items-center gap-1">
                                                <input 
                                                    type="number" 
                                                    value={globalPrices[key]} 
                                                    onChange={e => updatePrice(key, e.target.value)} 
                                                    onFocus={(e) => e.target.select()}
                                                    className={`bg-transparent text-sm font-black outline-none w-full ${themeClasses.textMain}`} 
                                                    placeholder="0" 
                                                />
                                                <span className={`text-[9px] font-bold ${themeClasses.textDim}`}>Z</span>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </section>
                        )}

                        {isAdding ? (
                            <div className={`max-w-xl mx-auto border rounded-[2.5rem] p-8 md:p-10 shadow-2xl animate-in fade-in zoom-in duration-200 ${themeClasses.card}`}>
                                <form onSubmit={handleSave} className="space-y-8">
                                    <div className="flex justify-between items-center border-b border-stone-300 dark:border-slate-800 pb-6"><h2 className="text-xl font-black text-purple-400 italic uppercase">{editingId ? t.editRecord : t.newRecord}</h2></div>
                                    <div className="space-y-3">
                                        <label className={`text-[9px] font-black uppercase tracking-widest flex items-center gap-2 ${themeClasses.textDim}`}><Icon name="Settings" size={12}/> {t.selectionMode}</label>
                                        <div className="flex flex-col sm:flex-row gap-3">
                                            <div className={`flex p-1 rounded-2xl border flex-[2] ${theme === 'dark' ? 'bg-slate-950 border-slate-800' : 'bg-[#e9e6dc] border-stone-200'}`}>
                                                <button type="button" onClick={() => setFormData(p => ({...p, runMode: 'ogh'}))} className={`flex-1 flex items-center justify-center gap-3 py-3 rounded-xl text-xs font-black transition-all ${formData.runMode === 'ogh' ? 'bg-purple-600 text-white shadow-lg' : 'text-stone-500'}`}><SVGs.Spell className="w-5 h-5"/> OGH</button>
                                                <button type="button" onClick={() => setFormData(p => ({...p, runMode: 'aogh'}))} className={`flex-1 flex items-center justify-center gap-3 py-3 rounded-xl text-xs font-black transition-all ${formData.runMode === 'aogh' ? 'bg-rose-600 text-white shadow-lg' : 'text-stone-500'}`}><SVGs.Magic className="w-5 h-5"/> AOGH</button>
                                            </div>
                                            <label className={`flex-1 flex items-center justify-between gap-3 cursor-pointer p-3 rounded-2xl border group hover:border-emerald-500/50 transition-all ${theme === 'dark' ? 'bg-slate-950 border-slate-800' : 'bg-white border-stone-300'}`}>
                                                <div className="flex items-center gap-2"><SVGs.Silvervine className="w-5 h-5"/><span className={`text-[10px] font-black uppercase ${themeClasses.textDim}`}>{t.silvervine}</span></div>
                                                <div className={`w-6 h-6 rounded-lg border flex items-center justify-center transition-all ${formData.useSilvervine ? 'bg-emerald-500 border-emerald-500' : 'border-stone-300 dark:border-slate-700'}`}>{formData.useSilvervine && <Icon name="Check" size={14} className="text-white" />}</div>
                                                <input type="checkbox" className="hidden" checked={formData.useSilvervine} onChange={e => setFormData(p => ({...p, useSilvervine: e.target.checked}))} />
                                            </label>
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-2 gap-6">
                                        <div className="space-y-2"><label className={`text-[9px] font-black uppercase tracking-widest ${themeClasses.textDim}`}>{t.date}</label><input type="text" value={formData.date} onChange={e => setFormData(p => ({...p, date: e.target.value}))} className={`w-full border rounded-xl p-3 font-bold outline-none focus:border-purple-500 text-sm ${theme === 'dark' ? 'bg-slate-950 border-slate-800 text-white' : 'bg-[#f4f2ee] border-stone-300 text-stone-900'}`} /></div>
                                        <div className="space-y-2"><label className={`text-[9px] font-black uppercase tracking-widest ${themeClasses.textDim}`}>{t.gum}</label><div className={`flex p-1 rounded-xl border ${theme === 'dark' ? 'bg-slate-950 border-slate-800' : 'bg-[#e9e6dc] border-stone-300'}`}>{[0, 1, 2].map(n => (<button key={n} type="button" onClick={() => setFormData(p => ({...p, gumUsed: n}))} className={`flex-1 py-2 rounded-lg text-xs font-black transition-all ${formData.gumUsed === n ? 'bg-blue-600 text-white shadow-md' : 'text-stone-500'}`}>{n}</button>))}</div></div>
                                    </div>
                                    <div className="grid grid-cols-2 gap-6">
                                        <div className="space-y-2"><label className={`text-[9px] font-black uppercase tracking-widest ${themeClasses.textDim}`}>{t.duration}</label><input type="number" value={formData.minutesUsed} onFocus={(e) => e.target.select()} onChange={e => setFormData(p => ({...p, minutesUsed: e.target.value === "" ? "" : Number(e.target.value)}))} className={`w-full border rounded-xl p-3 font-bold outline-none text-sm ${theme === 'dark' ? 'bg-slate-950 border-slate-800 text-white' : 'bg-[#f4f2ee] border-stone-300 text-stone-900'}`} /></div>
                                        <div className="space-y-2"><label className={`text-[9px] font-black uppercase tracking-widest ${themeClasses.textDim}`}>{t.trashSale}</label><input type="number" value={formData.trashAmount} onFocus={(e) => e.target.select()} onChange={e => setFormData(p => ({...p, trashAmount: e.target.value === "" ? "" : Number(e.target.value)}))} placeholder="0" className={`w-full border rounded-xl p-3 font-bold outline-none text-sm ${theme === 'dark' ? 'bg-slate-950 border-slate-800 text-white' : 'bg-[#f4f2ee] border-stone-300 text-stone-900'}`} /></div>
                                    </div>

                                    <button onClick={() => setShowDetailChart(null)} className="absolute top-6 right-6 p-2 rounded-full bg-slate-800/10 hover:bg-slate-800/20 dark:bg-white/10 dark:hover:bg-white/20 transition-all z-[310]"><Icon name="X" size={24} className={themeClasses.textMain} /></button>
                                    <div className="flex flex-col md:flex-row md:items-center justify-between gap-6 mb-8 pr-12">
                                        <div><h3 className={`text-2xl font-black uppercase italic tracking-tight flex items-center gap-3 ${themeClasses.textMain}`}>{showDetailChart === 'profit' ? <><Icon name="Wallet" className="text-emerald-500"/> {t.netProfit}</> : showDetailChart === 'avgRevenue' ? <><Icon name="TrendingUp" className="text-blue-500"/> {t.avgRev} ({activeTab.toUpperCase()})</> : <><Icon name="Archive" className="text-amber-500"/> {t.assetTrend}</>}</h3><p className={`text-[10px] font-bold uppercase mt-1 ${themeClasses.textDim}`}>{t.viewDetails}</p></div>
                                        <div className={`flex p-1 rounded-2xl border ${theme === 'dark' ? 'bg-slate-950 border-slate-800' : 'bg-white/50 border-stone-300 shadow-sm'}`}>
                                            {[{ label: t.range1W, value: '7D' }, { label: t.range1M, value: '30D' }, { label: t.range3M, value: '3M' }, { label: t.range1Y, value: '1Y' }].map(r => (<button key={r.value} onClick={() => setChartRange(r.value)} className={`px-4 py-2 rounded-xl text-[10px] font-black uppercase transition-all ${chartRange === r.value ? 'bg-purple-600 text-white shadow-md' : 'text-stone-500 hover:text-stone-900'}`}>{r.label}</button>))}
                                        </div>
                                    </div>
                                    <div className="flex-1 w-full mt-4"><RC width="100%" height="100%"><LChart data={chartPopupData}><CG strokeDasharray="3 3" stroke={theme === 'dark' ? '#1e293b' : '#d6d3c1'} vertical={false} /><XA dataKey="date" stroke="#94a3b8" fontSize={11} axisLine={false} tickLine={false} dy={10} /><YA stroke="#94a3b8" fontSize={11} tickFormatter={v => `${(v/1000).toFixed(0)}k`} axisLine={false} tickLine={false} dx={-5} /><TT contentStyle={{ backgroundColor: theme === 'dark' ? '#0f172a' : '#faf9f6', border: `1px solid ${theme === 'dark' ? '#1e293b' : '#d6d3c1'}`, borderRadius: '12px', fontSize: '12px', color: theme === 'dark' ? '#fff' : '#444' }} formatter={v => [formatZeny(v), 'Zeny']} /><L type="monotone" dataKey={showDetailChart === 'profit' ? 'profit' : showDetailChart === 'avgRevenue' ? 'revenue' : 'stoneValue'} stroke={showDetailChart === 'profit' ? '#10b981' : showDetailChart === 'avgRevenue' ? '#3b82f6' : '#f59e0b'} strokeWidth={4} dot={{ r: 4, fill: theme === 'dark' ? '#020617' : '#fff', strokeWidth: 2 }} activeDot={{ r: 6 }} /></LChart></RC></div>
                                </div>
                            </div>
                        )}

                        {/* Modal Delete All history Confirmation */}
                        {showDeleteAllModal && (
                            <div className="fixed inset-0 z-[400] flex items-center justify-center p-6 bg-black/80 backdrop-blur-sm animate-in fade-in duration-200" onClick={() => setShowDeleteAllModal(false)}>
                                <div className={`border w-full max-w-sm p-8 rounded-[3rem] shadow-2xl relative transition-all text-center ${theme === 'dark' ? 'bg-slate-900 border-slate-800' : 'bg-white border-stone-300'}`} onClick={e => e.stopPropagation()}>
                                    <div className="mx-auto w-16 h-16 bg-rose-500/10 rounded-full flex items-center justify-center text-rose-500 mb-6">
                                        <Icon name="Trash2" size={32} />
                                    </div>
                                    <h3 className={`text-xl font-black uppercase mb-4 ${themeClasses.textMain}`}>{t.confirmDeleteAll}</h3>
                                    <p className={`text-xs font-medium mb-8 leading-relaxed ${themeClasses.textDim}`}>{t.deleteWarn}</p>
                                    <div className="flex gap-4">
                                        <button onClick={() => setShowDeleteAllModal(false)} className={`flex-1 py-4 rounded-xl font-black uppercase text-xs transition-all ${theme === 'dark' ? 'bg-slate-800 hover:bg-slate-700 text-white' : 'bg-stone-100 hover:bg-stone-200 text-stone-600'}`}>{t.cancel}</button>
                                        <button onClick={handleClearAllHistory} className="flex-1 bg-rose-600 hover:bg-rose-700 text-white py-4 rounded-xl font-black uppercase text-xs shadow-lg shadow-rose-600/20 active:scale-95 transition-all">ยืนยันการลบ</button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Modal Sale */}
                        {showSaleModal && (
                            <div className="fixed inset-0 z-[200] flex items-center justify-center p-6 bg-black/60 backdrop-blur-md animate-in fade-in duration-200" onClick={() => setShowSaleModal(false)}>
                                <div className={`border w-full max-w-sm p-8 rounded-[3rem] shadow-2xl relative transition-all ${theme === 'dark' ? 'bg-slate-900 border-slate-800' : 'bg-white border-stone-300'}`} onClick={e => e.stopPropagation()}>
                                    <button onClick={() => setShowSaleModal(false)} className={`${themeClasses.textDim} hover:text-rose-500 absolute top-6 right-6`}><Icon name="X" size={20} /></button>
                                    <div className="flex items-center gap-3 mb-6">
                                        <div className="p-3 bg-purple-500/10 rounded-2xl text-purple-600">
                                            {saleItem === 'spell' ? <SVGs.Spell className="w-8 h-8" /> : <SVGs.Magic className="w-8 h-8" />}
                                        </div>
                                        <div>
                                            <h3 className={`text-xl font-black uppercase italic ${themeClasses.textMain}`}>{t.sellPopup}</h3>
                                            <p className={`text-[10px] font-black uppercase tracking-widest ${themeClasses.textDim}`}>{saleItem === 'spell' ? t.itemSpell : t.itemMagic}</p>
                                        </div>
                                    </div>
                                    <div className="space-y-4">
                                        <div className="space-y-1.5">
                                            <label className={`text-[9px] font-black uppercase tracking-widest ${themeClasses.textDim}`}>
                                                {t.sellQuantity} (Max: {saleItem === 'spell' ? stats.stockSpell.toLocaleString() : stats.stockMagic.toLocaleString()})
                                            </label>
                                            <input 
                                                type="number" 
                                                value={saleFormData.quantity} 
                                                onFocus={(e) => e.target.select()}
                                                onChange={e => {
                                                    const valString = e.target.value;
                                                    const val = valString === "" ? "" : Number(valString);
                                                    const max = saleItem === 'spell' ? stats.stockSpell : stats.stockMagic;
                                                    let cleanVal = val;
                                                    if (val !== "" && val < 0) cleanVal = 0;
                                                    if (val !== "" && val > max) cleanVal = max;
                                                    setSaleFormData({...saleFormData, quantity: cleanVal.toString()});
                                                }} 
                                                className={`w-full border rounded-xl p-4 font-bold outline-none focus:border-purple-500 ${theme === 'dark' ? 'bg-slate-950 border-slate-800 text-white' : 'bg-[#faf9f6] border-stone-200 text-stone-900'}`} 
                                                placeholder="0" 
                                            />
                                        </div>
                                        <div className="space-y-1.5">
                                            <label className={`text-[9px] font-black uppercase tracking-widest ${themeClasses.textDim}`}>{t.sellPrice}</label>
                                            <input 
                                                type="number" 
                                                value={saleFormData.price} 
                                                onFocus={(e) => e.target.select()}
                                                onChange={e => setSaleFormData({...saleFormData, price: e.target.value})} 
                                                className={`w-full border rounded-xl p-4 font-bold outline-none focus:border-purple-500 ${theme === 'dark' ? 'bg-slate-950 border-slate-800 text-white' : 'bg-[#faf9f6] border-stone-200 text-stone-900'}`} 
                                                placeholder="0" 
                                            />
                                        </div>
                                    </div>
                                    <button 
                                        onClick={handleManualSell} 
                                        className="w-full mt-8 bg-gradient-to-r from-purple-600 to-pink-600 text-white py-4 rounded-xl font-black uppercase text-xs shadow-lg shadow-purple-600/20 active:scale-95 transition-all"
                                    >
                                        {t.confirmSell}
                                    </button>
                                </div>
                            </div>
                        )}

                        {showManual && (
                            <div className="fixed inset-0 z-[100] flex items-center justify-center p-6 bg-black/60 backdrop-blur-md animate-in fade-in duration-300" onClick={() => setShowManual(false)}>
                                <div className={`border w-full max-sm p-10 rounded-[3rem] shadow-2xl relative transition-all ${theme === 'dark' ? 'bg-slate-950 border-slate-800 text-white' : 'bg-[#e5e2da] border-stone-300 text-stone-900'}`} onClick={e => e.stopPropagation()}>
                                    <button onClick={() => setShowManual(false)} className={`${themeClasses.textDim} absolute top-8 right-8 hover:text-rose-500`}><Icon name="X" size={20} /></button>
                                    <h3 className="text-xl font-black mb-8 text-purple-600 italic uppercase">{t.install} Guide</h3>
                                    <div className="space-y-6 text-xs text-stone-600">
                                        <div className="space-y-2"><p className={`font-black uppercase text-[9px] tracking-widest ${themeClasses.textMain}`}>สำหรับ iOS (Safari)</p><p className={`p-4 rounded-2xl border ${theme === 'dark' ? 'bg-slate-950 border-slate-800' : 'bg-white/50 border-stone-300'}`}>กดปุ่มแชร์ &gt; เลือก <span className="text-blue-600 font-bold">"เพิ่มไปยังหน้าจอโฮม"</span></p></div>
                                        <div className="space-y-2"><p className={`font-black uppercase text-[9px] tracking-widest ${themeClasses.textMain}`}>สำหรับ Android (Chrome)</p><p className={`p-4 rounded-2xl border ${theme === 'dark' ? 'bg-slate-950 border-slate-800' : 'bg-white/50 border-stone-300'}`}>กดปุ่มเมนู (จุดสามจุด) &gt; เลือก <span className="text-purple-600 font-bold">"ติดตั้งแอป"</span></p></div>
                                    </div>
                                    <button onClick={() => setShowManual(false)} className={`w-full mt-10 py-4 rounded-xl font-black uppercase text-[10px] tracking-widest transition-all ${theme === 'dark' ? 'bg-slate-800 hover:bg-slate-700' : 'bg-stone-300 hover:bg-stone-400'}`}>Close</button>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
