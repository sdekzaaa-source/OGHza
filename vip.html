<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Merchant Verify Pro - ROC GGT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root { --roc-blue: #2563eb; --roc-gold: #f59e0b; }
        body { font-family: 'Kanit', sans-serif; background-color: #f1f5f9; color: #334155; }
        .font-gaming { font-family: 'Rajdhani', sans-serif; }
        
        .game-card { background: white; border-radius: 24px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05); border: 1px solid #e2e8f0; overflow: hidden; }
        
        .search-input:focus { border-color: var(--roc-blue); ring: 4px; ring-color: #dbeafe; outline: none; }
        
        .animate-in { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .btn-3d-blue {
            background: linear-gradient(180deg, #3b82f6 0%, #2563eb 100%);
            box-shadow: 0 4px 0 #1e40af;
            transition: all 0.1s;
        }
        .btn-3d-blue:active { transform: translateY(2px); box-shadow: 0 2px 0 #1e40af; }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--roc-blue);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .id-tag { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); color: var(--roc-gold); }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const SPREADSHEET_ID = '1PQkLSV5H98zaMp2qU6isgBbfNYjEIHwop6fWX0MVZC4';
        const GID = '0';
        const CSV_URL = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/export?format=csv&gid=${GID}`;
        const DATA_START_INDEX = 6;

        const App = () => {
            const [merchants, setMerchants] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');

            useEffect(() => {
                const fetchData = async () => {
                    setLoading(true);
                    try {
                        const response = await fetch(CSV_URL);
                        if (!response.ok) throw new Error('ไม่สามารถเชื่อมต่อฐานข้อมูลได้');
                        const csvText = await response.text();
                        const rows = csvText.split('\n');
                        const parseCSVRow = (row) => {
                            const regex = /,(?=(?:(?:[^"]*"){2})*[^"]*$)/;
                            return row.split(regex).map(cell => cell.replace(/^"|"$/g, '').trim());
                        };
                        const jsonData = rows.slice(DATA_START_INDEX).map((row, index) => {
                            if (!row.trim()) return null;
                            const cells = parseCSVRow(row);
                            return { id: index, code: cells[0] || '', name: cells[1] || '-', fbName: cells[2] || '-', fbLink: cells[3] || '', phone: cells[4] || '-', service: cells[5] || '-' };
                        }).filter(item => item !== null && item.code !== '');
                        setMerchants(jsonData);
                    } catch (err) { setError(err.message); } finally { setLoading(false); }
                };
                fetchData();
            }, []);

            const filtered = useMemo(() => {
                const term = searchTerm.trim().toUpperCase();
                if (!term) return [];
                return merchants.filter(m => m.code.toUpperCase().includes(term));
            }, [searchTerm, merchants]);

            return (
                <div className="flex flex-col min-h-screen">
                    <nav className="bg-white/80 backdrop-blur-md border-b border-slate-200 sticky top-0 z-50 px-4 py-3">
                        <div className="max-w-4xl mx-auto flex justify-between items-center">
                            <div className="flex items-center gap-3">
                                <a href="/index.html" className="w-9 h-9 bg-slate-100 rounded-xl flex items-center justify-center text-slate-500 hover:bg-blue-50 hover:text-blue-600 transition-colors">
                                    <i className="fa-solid fa-arrow-left"></i>
                                </a>
                                <div>
                                    <h1 className="font-gaming text-xl font-bold text-slate-800 uppercase leading-none">Merchant <span className="text-blue-600">Verify</span></h1>
                                    <p className="text-[9px] text-slate-400 font-bold uppercase tracking-widest mt-1">Official Database</p>
                                </div>
                            </div>
                        </div>
                    </nav>

                    <div className="bg-blue-50 border-b border-blue-100 px-4 py-2 flex items-center justify-center gap-3">
                        <i className="fa-solid fa-circle-info text-blue-500 text-xs"></i>
                        <p className="text-[10px] sm:text-xs font-bold text-blue-800 uppercase tracking-tight">
                            ตรวจสอบชื่อบัญชีให้ตรงกับรายชื่อในระบบก่อนโอนเสมอเพื่อความปลอดภัย
                        </p>
                    </div>

                    <main className="flex-grow max-w-2xl w-full mx-auto p-4 md:p-10">
                        <div className="game-card p-5 md:p-8 mb-8 border-t-4 border-blue-500">
                            <div className="relative mb-4">
                                <div className="absolute inset-y-0 left-5 flex items-center text-slate-400 pointer-events-none">
                                    <i className="fa-solid fa-hashtag text-blue-600"></i>
                                </div>
                                <input type="text" placeholder="พิมพ์เลขรหัสพ่อค้า (เช่น 1657)" className="w-full pl-12 pr-6 py-4 bg-slate-50 border border-slate-200 rounded-2xl search-input transition-all font-bold text-lg text-slate-800" value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} />
                            </div>
                            <div className="text-center text-[10px] font-bold text-slate-400 uppercase tracking-widest">
                                <span className="w-1.5 h-1.5 inline-block rounded-full bg-blue-500 animate-pulse mr-2"></span>
                                Linked to Secure Database
                            </div>
                        </div>

                        {loading ? (
                            <div className="text-center py-12 flex flex-col items-center gap-4"><div className="loader"></div><p className="text-xs font-bold text-slate-400 uppercase tracking-widest">กำลังดึงข้อมูล...</p></div>
                        ) : !searchTerm ? (
                            <div className="text-center py-16 opacity-30"><i className="fa-solid fa-magnifying-glass text-6xl text-slate-300 mb-6"></i><h3 className="text-lg font-bold text-slate-500 uppercase tracking-widest">พร้อมตรวจสอบ</h3></div>
                        ) : filtered.length > 0 ? (
                            <div className="space-y-6">
                                {filtered.map(m => (
                                    <div key={m.id} className="game-card animate-in border-t-8 border-slate-800 relative">
                                        <div className="id-tag absolute top-0 right-0 px-8 py-2 rounded-bl-3xl shadow-lg">
                                            <p className="text-[10px] font-black uppercase tracking-widest opacity-60 leading-none mb-1">Code</p>
                                            <p className="font-gaming text-2xl font-bold leading-none">{m.code}</p>
                                        </div>
                                        <div className="p-8 mt-4 space-y-6">
                                            <div className="flex items-start gap-4">
                                                <div className="w-12 h-12 bg-blue-50 rounded-2xl flex items-center justify-center text-blue-600 flex-shrink-0"><i className="fa-solid fa-user-check text-xl"></i></div>
                                                <div className="flex-grow pt-1">
                                                    <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">ชื่อบัญชีที่ถูกต้อง</p>
                                                    <h2 className="text-xl md:text-2xl font-black text-slate-800 leading-tight">{m.name}</h2>
                                                </div>
                                            </div>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4 border-y border-slate-100 py-6">
                                                <div className="space-y-4">
                                                    <div><p className="text-[10px] font-black text-slate-400 uppercase mb-1">Facebook</p><p className="font-bold text-slate-700">{m.fbName}</p></div>
                                                    <div><p className="text-[10px] font-black text-slate-400 uppercase mb-1">Phone</p><p className="font-gaming text-lg font-bold text-slate-700">{m.phone}</p></div>
                                                </div>
                                                <div className="flex items-center">
                                                    <a href={m.fbLink.startsWith('http') ? m.fbLink : `https://${m.fbLink}`} target="_blank" className="w-full btn-3d-blue text-white py-3 rounded-xl font-bold text-xs flex items-center justify-center gap-2 uppercase tracking-widest">
                                                        <i className="fa-brands fa-facebook text-lg"></i> VIEW PROFILE
                                                    </a>
                                                </div>
                                            </div>
                                            <div className="bg-slate-50 p-5 rounded-2xl border border-slate-100">
                                                <p className="text-[10px] font-black text-slate-400 uppercase mb-3 tracking-widest">SERVICE INFO</p>
                                                <p className="text-xs font-medium text-slate-600 leading-relaxed whitespace-pre-line">{m.service}</p>
                                            </div>
                                            <div className="bg-amber-50 p-4 rounded-xl border border-amber-100 flex gap-3">
                                                <i className="fa-solid fa-circle-exclamation text-amber-600 mt-1"></i>
                                                <p className="text-[10px] font-bold text-amber-900 leading-relaxed">
                                                    ห้ามโอนเงินหากชื่อบัญชีปลายทางไม่ตรงกับ <span className="underline text-black">"{m.name}"</span>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        ) : (
                            <div className="game-card p-12 text-center animate-in border-dashed border-2 border-slate-200 bg-transparent">
                                <i className="fa-solid fa-user-slash text-2xl text-slate-300 mb-4"></i>
                                <h3 className="text-slate-500 font-bold uppercase tracking-widest">ไม่พบรหัส "{searchTerm}"</h3>
                            </div>
                        )}
                    </main>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
